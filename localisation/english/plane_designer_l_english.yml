rocket_engine_1:0 "Blitz Wings I"  
rocket_engine_1_desc:0 "By channeling raw magical energy into its wings, the dragon can achieve incredible bursts of speed, though at the cost of stamina and control."  
rocket_engine_2:0 "Blitz Wings II"  
rocket_engine_2_desc:0 "Further refinements in magical infusion allow for even greater bursts of speed, but require careful control to avoid exhaustion."  
rocket_engine_3:0 "Blitz Wings III"  
rocket_engine_3_desc:0 "At the pinnacle of arcane enhancement, these wings grant unparalleled speed, though only the most powerful dragons can sustain their use for long."  


light_mg_2x:0 "Swift Claws"  
light_mg_2x_desc:0 "A pair of razor-sharp claws allows for quick, precise strikes against enemy fliers, offering a moderate edge in combat."  

light_mg_4x:0 "Dual Swift Claws"  
light_mg_4x_desc:0 "Doubling the number of slashing claws ensures relentless and rapid attacks, overwhelming foes with sheer ferocity."  

aircraft_cannon_1_1x:0 "Piercing Bite I"  
aircraft_cannon_1_1x_desc:0 "A dragon’s powerful jaws can crush through armor and flesh alike, though their use requires precise strikes."  

aircraft_cannon_1_2x:0 "Dual Piercing Bite I"  
aircraft_cannon_1_2x_desc:0 "Two devastating bites in rapid succession make short work of enemy fliers, but the added aggression may reduce maneuverability."  

 
bomb_locks:0 "Fire Gland Reserves"  
bomb_locks_desc:0 "Specially prepared reserves of dragonfire allow for devastating attacks against enemy forces on the ground, scorching them with ease."  

heavy_bomb_locks:0 "Great Fire Gland Reserves"  
heavy_bomb_locks_desc:0 "Larger reserves of dragonfire enable the unleashing of massive torrents of flame, ensuring destruction across vast areas."  

armor_piercing_bomb_locks:0 "Molten Fang Charges"  
armor_piercing_bomb_locks_desc:0 "Specialized fiery payloads designed to pierce through thick armor, perfect for turning enemy knights and war beasts into smoldering wrecks."  

 
torpedo_mounting:0 "Light Sea Scorcher Dragonfire"  
torpedo_mounting_desc:0 "Dragons trained for naval combat can release concentrated bursts of fire, capable of setting enemy ships ablaze with precise strikes."  

torpedo_mounting_2:0 "Medium Sea Scorcher Dragonfire"  
torpedo_mounting_2_desc:0 "Enhanced fire glands allow dragons to unleash sustained streams of searing flame, effectively incinerating enemy vessels at greater range."  

torpedo_mounting_3:0 "Heavy Sea Scorcher Dragonfire"  
torpedo_mounting_3_desc:0 "Harnessing their most devastating power, dragons can engulf entire sections of enemy fleets in a cataclysm of fire, turning the seas into a blazing graveyard."  

 
armor_plate_small:0 "Reinforced Dragonhide"  
armor_plate_small_desc:0 "Thickened layers of enchanted dragon scales provide enhanced protection for the rider and vital components, improving survivability against enemy attacks."  
 
heavy_mg_2x:0 "Dual Dragon Claws"  
heavy_mg_2x_desc:0 "A pair of razor-sharp dragon claws, capable of tearing through even the toughest magical and physical armor."  

heavy_mg_4x:0 "Quad Dragon Claws"  
heavy_mg_4x_desc:0 "A quartet of massive dragon claws that unleash a devastating flurry of slashes, shredding anything caught in their path."  

aircraft_cannon_2_1x:0 "Draconic Bite"  
aircraft_cannon_2_1x_desc:0 "Harnessing the full force of a dragon's bite, this attack can rip through even the toughest of enemies in a single, crushing strike."  

aircraft_cannon_2_2x:0 "Dual Draconic Bite"  
aircraft_cannon_2_2x_desc:0 "Twin crushing bites from the jaws of a dragon, ensuring any target unfortunate enough to be caught in them is completely torn apart."  

large_aircraft_cannon_1x:0 "Titanfang Bite"  
large_aircraft_cannon_1x_desc:0 "A single, colossal dragon bite that can bring down even the largest of foes, capable of obliterating armored behemoths in one crushing blow."  

large_aircraft_cannon_2x:0 "Dual Titanfang Bite"  
large_aircraft_cannon_2x_desc:0 "Twin bites from an ancient dragon, capable of ripping through entire war formations and striking fear into all who witness its fury."  


small_bomb_bay:0 "Small Dragonfire Gullet"  
small_bomb_bay_desc:0 "A small internal chamber that allows a dragon to store and release bursts of dragonfire. While reducing external drag, the structural adaptation limits the dragon’s agility in combat."  

medium_bomb_bay:0 "Medium Dragonfire Gullet"  
medium_bomb_bay_desc:0 "A larger internal chamber capable of holding enough dragonfire to scorch a wide variety of targets with intense bursts of flame."  

large_bomb_bay:0 "Large Dragonfire Gullet"  
large_bomb_bay_desc:0 "An immense fire-storing chamber, allowing the dragon to unleash devastating torrents of flame capable of reducing entire fortifications to ash."  

tank_buster_1:0 "Drakepiercer Fang I"  
tank_buster_1_desc:0 "A massive, enchanted fang adapted for piercing the armored hides of War Beasts and the thick plate of elite Knights. While devastatingly effective, its weight and size make it cumbersome in battle."  

tank_buster_2:0 "Drakepiercer Fang II"  
tank_buster_2_desc:0 "With even larger and more resilient War Beasts and Knights in service, this upgraded fang is infused with greater magical potency to penetrate the toughest armor. However, its sheer size limits maneuverability."  

 
fuel_tanks_small:0 "Extra Rations"  
fuel_tanks_small_desc:0 "By securing additional sacks of dried meat and other preserved provisions to the rider's seat, both dragon and rider can extend their operational range without needing to return to a dragonpit for resupply. However, the added bulk and weight make them more vulnerable in combat."  

 
self_sealing_fuel_tanks_small:1 "Dragonlord's Healing Arts"  
self_sealing_fuel_tanks_small_desc:0 "Through ancient knowledge and practiced skill, the Dragonlord has learned techniques to mend a dragon’s wounds mid-battle. By applying restorative salves and channeling minor healing magics, injuries that would normally cripple a beast can instead be closed over time, allowing them to fight longer."  

 
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Through alchemical treatments and natural resilience, this reinforced dragonhide offers superior resistance to piercing attacks, shielding the rider from harm."
