engine_1_1x:0 "Small Wings I"  
engine_1_1x_desc:0 "These modest wings allow for basic flight, reliable but lacking in speed or power."  
engine_1_2x:0 "Medium Wings I"  
engine_1_2x_desc:0 "Larger wings grant the dragon increased lift and maneuverability, but require greater energy to sustain."  
engine_1_3x:0 "Large Wings I"  
engine_1_3x_desc:0 "A broader wingspan allows for improved endurance and agility, balancing strength with flexibility."  
engine_1_4x:0 "Massive Wings I"  
engine_1_4x_desc:0 "These mighty wings give the dragon the ability to sustain flight for extended periods and carry heavier loads."  
engine_1_6x:0 "Colossal Wings I"  
engine_1_6x_desc:0 "Wings of legendary proportions, allowing the dragon to soar across vast distances while bearing immense burdens."  

engine_2_1x:0 "Small Wings II"  
engine_2_1x_desc:0 "A refined wing structure improves aerodynamics and endurance, allowing for faster and more controlled flight."  
