 medium_plane_airframe_0:0 "Untrained Medium Dragon"
 medium_plane_airframe_0_desc:0 "Though larger and stronger than its smaller kin, this medium-sized dragon is still untrained, making it unreliable in battle."

 medium_plane_airframe_1:0 "Trained Medium Dragon"
 medium_plane_airframe_1_desc:0 "With proper training, this dragon can carry heavier burdens and follow commands more effectively, making it a valuable asset in warfare."

 medium_plane_airframe_2:0 "Skilled Medium Dragon"
