early_bombs:0 "Dragonfire"
early_bombs_desc:0 "Since the early days of Old Valyria, dragons have been increasingly used to unleash their devastating dragonfire upon enemy targets. Over time, this has become a crucial aspect of aerial and ground warfare."

heavy_bombs:0 "Enhanced Dragonfire"
heavy_bombs_desc:0 "As warfare has evolved, dragons are trained to unleash more powerful bursts of dragonfire, capable of scorching entire battlefields and fortifications. This technique has become a vital part of modern combat."

armor_piercing_bombs:0 "Piercing Dragonflame"
armor_piercing_bombs_desc:0 "As the enemies of the realm strengthen their defenses with enchanted armor, dragons have learned to focus their dragonflame into concentrated bursts, capable of penetrating even the toughest armor and defenses."

 
air_torpedoe_1:0 "Sea Scorcher Dragonfire"
air_torpedoe_1_desc:0 "Lightweight techniques for directing dragonfire to target enemy ships must be developed, allowing our dragons to unleash destructive flame from the air onto the vessels below."

air_torpedoe_2:0 "Improved Sea Scorcher Dragonfire"
air_torpedoe_2_desc:0 "Advances in dragonfire control allow for the creation of more powerful bursts, enabling our dragons to scorch even the largest warships from the skies."

air_torpedoe_3:0 "Advanced Sea Scorcher Dragonfire"
air_torpedoe_3_desc:0 "By combining the latest arcane and military technologies, we can develop highly advanced techniques for dragons to deliver devastating sea-scoring dragonfire with precision and deadly force."

photo_reconnaisance:1 "Dragon's Eye Reconnaissance"
photo_reconnaisance_desc:0 "The first clear military purpose of the dragon in the air was to find the enemy and report their location to the commanders on the ground. This task remains one of the most vital for aerial reconnaissance, now made possible with the Dragon's Eye module for enhanced surveillance."

survivability_studies:0 "Survivability Studies"
survivability_studies_desc:0 "By carefully analyzing the battle damage on returning dragons, we can accurately determine which parts of a dragon's body are most vital, allowing for enhancements to their toughness and the refinement of Dragonlord Healing Arts, ensuring dragons survive longer in battle."

aircraft_construction:0 "Dragon Breeding Techniques"
aircraft_construction_desc:0 "We have come a long way since the early days of dragon taming and training. New breeding techniques, combined with selective training, allow us to raise dragons that are better suited for specific roles, increasing their strength, endurance, and effectiveness in combat."

aa_lmg:0 "Light Claws"
aa_lmg_desc:0 "Rifle-caliber claws have formed the mainstay of dragon-to-dragon combat since the days of Old Valyria, offering quick, precise strikes."

aa_hmg:0 "Heavy Claws"
aa_hmg_desc:0 "Modern dragons are capable of withstanding significantly more punishment than older models, while also offering fewer opportunities to score hits. Each strike of their claws must therefore do the maximum amount of damage, requiring more powerful, larger claws."

aa_cannon_1:0 "Fangs I"
aa_cannon_1_desc:0 "A dragon's fangs can punch through even the toughest opponents, while potentially carrying enough venomous bite to do crippling damage when they land a strike."

aa_cannon_2:0 "Large Fangs"
aa_cannon_2_desc:0 "With a larger set of fangs and more powerful strike force, these fangs can bring down even the largest foes in a single blow."

aa_cannon_3:0 "Fangs II"
aa_cannon_3_desc:0 "With a modern set of fangs capable of delivering high-velocity strikes with deadly force, a dragon can bring down even the toughest adversaries."

 
engines_1:0 "Wings I"
engines_1_desc:0 "Dragon wings must be powerful, yet lightweight and reliable. This wing type provides enough lift for the dragon to take flight, but somewhat limits its agility and endurance in the skies."

engines_2:0 "Wings II"
engines_2_desc:0 "The growing demands of aerial combat require dragons to develop stronger, more powerful wings, increasing their ability to stay aloft and maneuver more effectively."

engines_3:0 "Wings III"
engines_3_desc:0 "$engine_3_1x_desc$"

engines_4:0 "Wings IV"
engines_4_desc:0 "$engine_4_1x_desc$"

 
range_improvements:0 "Flight Range Improvements"
range_improvements_desc:0 "While it seems obvious that increasing a dragon's food capacity would allow for longer flights, the challenge lies in enhancing their endurance without compromising their speed and combat effectiveness."


sp_centrifugal_jet_tech: "Shadow Wings"
sp_centrifugal_jet_tech_desc: "These magical wings are imbued with arcane power, granting the dragon increased agility and speed. The Shadow energy flows through the wings, allowing for greater maneuverability and reduced strain on the dragon during flight, making them easier to maintain and control."

jet_engine_axial_1x: "Advanced Shadow Small Wings"
jet_engine_axial_1x_desc: "These small wings, imbued with advanced enchantments, provide enhanced thrust and agility, perfect for swift and nimble dragons."

