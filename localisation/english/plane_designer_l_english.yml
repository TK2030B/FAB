 large_plane_airframe_1:0 "Trained Large Dragon"
 large_plane_airframe_1_desc:0 "With discipline and experience, this dragon has become a formidable asset, capable of delivering devastating firepower over long distances."

 large_plane_airframe_2:0 "Skilled Large Dragon"
