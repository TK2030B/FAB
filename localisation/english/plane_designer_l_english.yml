cv_small_plane_airframe_0:0 "Untrained Barge Dragon"  
cv_small_plane_airframe_0_desc:0 "A young and inexperienced dragon, barely tamed for service. It can land on floating platforms but lacks the stamina and control for prolonged battles."  

cv_small_plane_airframe_1:0 "Trained Barge Dragon"  
cv_small_plane_airframe_1_desc:0 "This dragon has been conditioned for naval operations, able to take off and land on barges with greater ease. It is still far from reaching its full potential."  

cv_small_plane_airframe_2:0 "Skilled Barge Dragon"  
cv_small_plane_airframe_2_desc:0 "Through rigorous training, this dragon has learned advanced maneuvers, making it a reliable asset for any fleet. Its agility and endurance have greatly improved."  

cv_small_plane_airframe_3:0 "Elite Barge Dragon"  
cv_small_plane_airframe_3_desc:0 "A fearsome beast, this dragon can strike swiftly and return to its floating perch with precision. Few enemies can withstand its fiery wrath."  

cv_small_plane_airframe_4:0 "Veteran Barge Dragon"  
cv_small_plane_airframe_4_desc:0 "A legendary creature of the skies and seas, this dragon has mastered the art of aerial combat over water. It dominates the battlefield, striking terror into those below."  


