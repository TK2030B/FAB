lmg_defense_turret:0 "Swift Fang Counterattack"
lmg_defense_turret_desc:0 "A trained dragonlord can direct their mount to snap at pursuers with quick, precise bites, discouraging reckless attacks from behind."

lmg_defense_turret_2x:0 "Dual Swift Fang Counterattack"
lmg_defense_turret_2x_desc:0 "Through rigorous training, the dragon has learned to lash out with rapid, successive bites, covering more angles and making pursuit significantly more dangerous."

hmg_defense_turret:0 "Raking Claw Riposte"
hmg_defense_turret_desc:0 "With powerful hind claws, the dragon can swipe at enemies that get too close, shredding lightly armored opponents attempting an attack from behind."

hmg_defense_turret_2x:0 "Dual Raking Claw Riposte"
hmg_defense_turret_2x_desc:0 "By learning to twist and strike with both hind claws, the dragon can counterattack from multiple directions, making rear assaults a costly mistake."

cannon_defense_turret:0 "Bone-Crushing Maw"
cannon_defense_turret_desc:0 "A dragon trained in aerial grappling can clamp down on an attacker with its massive jaws, snapping bones and tearing through armor with ease."

cannon_defense_turret_2x:0 "Dual Bone-Crushing Maw"
cannon_defense_turret_2x_desc:0 "With two devastating bites in rapid succession, few enemies can escape a head-on confrontation unscathed."

 
rocket_rails:0 "Flame Burst Glands"
rocket_rails_desc:0 "A specialized technique where the dragon releases a powerful burst of flame in a concentrated forward arc. While less precise than direct breath attacks, it allows for easier targeting of enemies in a head-on assault."

bomb_sights_1:0 "Aerial Bombardment Training I"
bomb_sights_1_desc:0 "Through careful training, dragonlords learn to account for wind currents, altitude, and movement when releasing incendiary payloads, improving accuracy in bombardment runs."

bomb_sights_2:0 "Aerial Bombardment Training II"
bomb_sights_2_desc:0 "Advanced training allows dragonlords to make rapid targeting adjustments, enabling precise strikes even during fast-paced dives or maneuvers."

 
radio_navigation_1:0 "Warhorn Coordination I"
radio_navigation_1_desc:0 "A system of warhorn signals used by dragonlords to guide formations towards their targets, even in complete darkness or adverse conditions."

radio_navigation_2:0 "Warhorn Coordination II"
radio_navigation_2_desc:0 "An improved signaling system incorporating flag signals and enchanted echoes, allowing dragonlords to time their fire attacks with unparalleled accuracy, even when visibility is poor."

air_ground_radar_1:0 "Watchtower Guidance I"
air_ground_radar_1_desc:0 "Using high-altitude watchtowers and signal beacons, navigators can relay precise target locations to dragonlords, improving their ability to strike key positions even in darkness or storms."

air_ground_radar_2:0 "Watchtower Guidance II"
air_ground_radar_2_desc:0 "Enhanced optics and long-range signal coordination allow for even more accurate bombardment, enabling dragonlords to strike with pinpoint accuracy even through thick fog or smoke."

air_air_radar_1:0 "Dragon’s Sight I"
air_air_radar_1_desc:0 "Through rigorous training and the use of keen-eyed crows acting as aerial scouts, dragonlords gain the ability to detect enemy flyers even in total darkness."

air_air_radar_2:0 "Dragon’s Sight II"
air_air_radar_2_desc:0 "Further refining their night-fighting tactics and using magically enhanced scouting birds, dragonlords can track enemy dragons from even greater distances."

 
 non_strategic_materials_small:0 "Cost-Cutting Dragon Breeding"
non_strategic_materials_small_desc:0 "By focusing on more efficient breeding techniques and substituting rare resources with more common alternatives, we can reduce the cost of raising dragons. However, this results in dragons that are less resilient, offering diminished protection against modern weapons and dragonfire."

drop_tanks:0 "Ration Sacks"
drop_tanks_desc:0 "Large sacks of preserved meat and water secured to the dragon's harness extend its operational range. The dragon can consume them mid-flight, allowing it to stay in the air longer without needing to return to a dragonpit. The sacks are discarded once empty, ensuring they don’t hinder combat performance."

dive_brakes_small:0 "Aerial Maneuvering Harness"
dive_brakes_small_desc:1 "A specialized set of harness straps and guiding reins help dragonriders control their beasts during steep dives, preventing uncontrolled descents and making precision strikes from above far more effective."

 
