floats:0 "Dragon Swimming Training"
floats_desc:0 "Through specialized training, the dragon learns to swim across vast bodies of water. This allows for long-range scouting missions over the ocean, but the time spent on swimming techniques detracts from its combat effectiveness, leaving it less prepared for battle."

flying_boat_medium:0 "Amphibious Dragon"
flying_boat_medium_desc:0 "Through specialized training and adaptations, this dragon is capable of safely landing and taking off from water. This greatly enhances its ability to conduct reconnaissance over vast seas and rivers."

 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 
guided_anti_ship_missile:1 "Precise Flame"
guided_anti_ship_missile_desc:0 "A highly concentrated stream of dragonfire, allowing it to devastate enemy ships with deadly precision. No vessel is safe from this relentless attack."

bouncing_bomb_release: "Lava Dragonfire"
bouncing_bomb_release_desc: "A devastating technique where dragons unleash flames so intense they instantly evaporate water and obliterate dams. This specialized form of dragonfire ensures the destruction of critical water defenses, reshaping the battlefield."

earthshaker_bomb_release: "Magma Dragonfire"
earthshaker_bomb_release_desc: "A terrifying form of dragonfire that seeps deep into fortifications before igniting, incinerating everything and everyone within. No fortress can withstand the sheer intensity of this fire, which turns stone and steel into molten ruin."

 
rocket_propelled_bombs: "Blitz Dragonfire"
rocket_propelled_bombs_desc: "A devastating burst of dragonfire, propelled by magical energy, streaks toward its target. Though unguided, its sheer force can wreck ships and armored structures alike."

improved_rocket_propelled_bombs: "Heavy Blitz Dragonfire"
improved_rocket_propelled_bombs_desc: "An even more destructive variant of Blitz Dragonfire, this fiery assault carries a heavier payload, capable of penetrating the thickest defenses and leaving nothing but destruction in its wake."


fixed_explosive_charge: "Wildfire Cache"
fixed_explosive_charge_desc: "The Wildfire Cache contains explosive materials imbued with dragonfire magic, allowing a dragon to crash into enemy ships or strongholds with a catastrophic blast. While this attack causes devastating destruction, it results in the loss of the dragon and its rider, a final act of sacrifice."

recon_camera: "Dragon's Eye"
recon_camera_desc: "A specially enchanted set of eyes for the dragon, allowing it to see far and wide across the battlefield. These magical lenses grant the rider the ability to survey enemy positions from above, giving them an advantage in strategizing and planning attacks."


airdropped_mines: "Sea Traps"
airdropped_mines_desc: "Specially designed traps that can be dropped from the air, these magical mines sink into the waters below, waiting to ensnare any enemy ships that pass over them. The explosive force is enhanced by the magic of the sea, ensuring devastating damage to any unfortunate target."

demining_coil: "Sea Trap Clearing Training"
demining_coil_desc: "Through specialized training, the dragon learns to detect and neutralize hidden Sea Traps in the waters. The dragon’s enhanced senses and magical instincts allow it to sense the traps and trigger their detonation from a safe distance, ensuring safe passage through dangerous seas and clearing the waters of hidden threats."



small_plane_airframe_0:0 "Untrained Small Dragon"
small_plane_airframe_0_desc:0 "Since the days of Old Valyria, dragons have been bred and trained for war. This young, untrained dragon is capable of flight but lacks discipline and battle experience."

small_plane_airframe_1:0 "Trained Small Dragon"
small_plane_airframe_1_desc:0 "Through careful training, this dragon has learned to follow commands in battle. Though still developing, it is far more effective than an untrained beast."

small_plane_airframe_2:0 "Skilled Small Dragon"
small_plane_airframe_2_desc:0 "With refined instincts and greater mastery of the skies, this dragon is more agile and better suited for combat than its predecessors."

small_plane_airframe_3:0 "Elite Small Dragon"
small_plane_airframe_3_desc:0 "Honed through rigorous training and countless battles, this dragon is among the finest of its kind, capable of unmatched speed and precision in the air."

small_plane_airframe_4:0 "Veteran Small Dragon"
small_plane_airframe_4_desc:0 "Having survived years of combat, this dragon has reached the pinnacle of its abilities. Its endurance, agility, and ferocity make it an unparalleled force in the skies."


small_plane_airframe_5:0 "Supersonic Small Dragon"
small_plane_airframe_5_desc:0 "This masterfully bred and trained dragon is capable of breaking the very limits of speed, soaring through the skies faster than any before it."

