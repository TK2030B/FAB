fighter:0 "Dragon Hunter"
fighter_equipment_desc:0 "Dragon Hunters are swift and agile, soaring through the skies to engage enemy beasts in brutal aerial duels. They defend their kin, strike down intruders, and ensure dominance over the skies."

cv_fighter:1 "Dragon Hunter (Barge)"
cv_fighter_equipment_desc:0 "These Dragon Hunters are trained to launch from and return to their massive floating sanctuaries, patrolling the skies above their fleet and striking down any who dare approach."

jet_fighter:1 "Dragon Hunter"
jet_fighter_equipment:0 "Dragon Hunter"
jet_fighter_equipment_desc:0 "Harnessing newfound speed and unmatched agility, these Dragon Hunters dominate the skies with blistering ferocity, ensuring no foe can challenge their supremacy."

 cas:1 "War Dragon"
 CAS_equipment_desc:0 "War Dragons are trained to swoop down upon the battlefield, unleashing torrents of fire to turn the tide of battle. Their fearsome presence ensures devastation to those who stand against them."

 cv_cas:2 "War Dragon (Barge)"
 cv_CAS_equipment_desc:0 "These War Dragons launch from their floating sanctuaries, soaring over distant battlefields to rain fire upon their enemies before returning to their roosts at sea."
 
nav_bomber:0 "Storm Dragon"
nav_bomber_equipment_desc:0 "These dragons prowl the skies over vast oceans, diving upon enemy ships in devastating assaults, tearing through hulls with fire and fury."

cv_nav_bomber:1 "Storm Dragon (Barge)"
cv_nav_bomber_equipment_desc:0 "Trained to launch from great floating strongholds, these dragons rain destruction upon enemy fleets, ensuring the seas remain under their master’s rule."

 
tac_bomber:0 "Scourge Dragon"
tac_bomber_equipment_desc:0 "These swift and relentless dragons rain fire upon enemy forces and settlements alike, reducing fortifications to rubble and crippling supply lines."
jet_tac_bomber:2 "Scourge Dragon"
jet_tac_bomber_equipment:2 "Scourge Dragon"
jet_tac_bomber_equipment_desc:0 "Faster and more devastating than their predecessors, these dragons strike with unmatched speed, scorching entire battlefields before the enemy can react."

 
heavy_fighter:0 "Heavy Dragon Hunter"
heavy_fighter_equipment_desc:0 "Larger and more powerful than their swifter kin, these dragons are built for endurance and firepower. They excel at escorting their allies across vast distances and bringing down enemy sky-beasts, though their sheer size makes them vulnerable to more agile foes."

strat_bomber:0 "Armageddon Dragon"
strat_bomber_equipment_desc:0 "These colossal dragons soar high above the battlefield, bringing ruin to entire cities and turning enemy strongholds to ash. With their unmatched destructive power, they leave nothing but devastation in their wake."
  
jet_strat_bomber:2 "Armageddon Dragon"
jet_strat_bomber_equipment:2 "Armageddon Dragon"
jet_strat_bomber_equipment_desc:0 "These colossal dragons soar high above the battlefield, bringing ruin to entire cities and turning enemy strongholds to ash. With their unmatched destructive power, they leave nothing but devastation in their wake."

transport_plane:0 "Dragon of Burden"
transport_plane_equipment_desc:0 "These mighty dragons serve as the lifeline of armies, carrying warriors across vast distances and delivering them deep into enemy territory."

 guided_missile:0 "Rocket"
 fighter_equipment:0 "Dragon Hunter"
 cv_fighter_equipment:0 "Barge Dragon Hunter"
 cv_fighter_equipment_short:0 "DB Dragon Hunter"
 strat_bomber_equipment:0 "Armageddon Dragon"
 rocket_interceptor_equipment:0 "Blitz Dragon"
 rocket_interceptor_equipment_desc:0 "A swift and deadly dragon that relies on short but intense bursts of speed to intercept intruders before vanishing as quickly as it appeared."

suicide_craft_equipment:0 "Fury Dragon"
suicide_craft_equipment_desc:0 "A dragon consumed by uncontrollable rage, hurling itself at the enemy in a final, devastating act of destruction."

fighter_equipment_0:1 "Dragon Hunter Hatchling"
fighter_equipment_0_short:0 "Hatchling"
fighter_equipment_0_desc:0 "Young and untested, these dragon hatchlings are still learning the ways of aerial combat. Though small and fragile compared to their elder kin, they are swift and eager, harassing enemy forces with speed and agility."

fighter_equipment_1:0 "Dragon Hunter I"
fighter_equipment_1_short:0 "Dragon Hunter I"
fighter_equipment_1_desc:0 "The methods of dragon warfare have evolved, and so have our hunters. With disciplined training and refined techniques, they have become faster, deadlier, and more coordinated, ensuring aerial superiority over lesser foes."

fighter_equipment_2:0 "Dragon Hunter II"
fighter_equipment_2_short:0 "Dragon Hunter II"
fighter_equipment_2_desc:0 "With each generation, our dragon hunters grow stronger. These battle-hardened drakes have honed their instincts, striking with greater precision and endurance, cementing their dominance over the skies."

fighter_equipment_3:0 "Dragon Hunter III"
fighter_equipment_3_short:0 "Dragon Hunter III"
fighter_equipment_3_desc:0 "The pinnacle of dragon warfare. These seasoned hunters are the fastest, fiercest, and most lethal beings in the sky. Their flames scorch entire formations, and their mastery of flight ensures total aerial supremacy."
 
heavy_fighter_equipment:0 "Heavy Dragon Hunter"
heavy_fighter_equipment_1:0 "Heavy Dragon Hunter I"
heavy_fighter_equipment_1_short:0 "Heavy Dragon Hunter I"
heavy_fighter_equipment_1_desc:0 "Our larger dragons are needed to protect fire-breathing bombardiers on their long journeys into enemy territory. These mighty hunters are slower and less agile than their smaller kin, but their endurance, resilience, and devastating attacks make them formidable guardians of the skies."

heavy_fighter_equipment_2:0 "Heavy Dragon Hunter II"
heavy_fighter_equipment_2_short:0 "Heavy Dragon Hunter II"
heavy_fighter_equipment_2_desc:0 "The war has shown that our heavy dragons struggle against smaller, more agile foes, yet they excel at tearing through enemy aerial behemoths. This next generation will boast greater firepower, improved endurance, and the ability to scorch both airborne and ground-bound adversaries with impunity."

heavy_fighter_equipment_3:0 "Heavy Dragon Hunter III"
heavy_fighter_equipment_3_short:0 "Heavy Dragon Hunter III"
heavy_fighter_equipment_3_desc:0 "Our heavy dragons have proven their worth across countless battles, but as enemy threats evolve, so must our hunters. This latest breed will be faster, deadlier, and capable of intercepting even the most elusive of foes, ensuring dominance over both the skies and the battlefield below."

strat_bomber_equipment_1:0 "Armageddon Dragon I"
strat_bomber_equipment_1_short:0 "Armageddon Dragon I"
strat_bomber_equipment_1_desc:0 "The lessons of past wars and the fiery devastation of dragonfire prove that striking deep into enemy lands can bring a kingdom to its knees. This first breed of great war dragon will be massive, capable of soaring high above the battlefield, raining destruction upon fortresses and cities alike. To ensure its survival, it will be armored and guarded by powerful flames."

strat_bomber_equipment_2:0 "Armageddon Dragon II"
strat_bomber_equipment_2_short:0 "Armageddon Dragon II"
strat_bomber_equipment_2_desc:0 "The role of fire-breathing devastation in war is undeniable. Our next generation of siege dragons will be stronger, with thicker scales and deadlier breath, able to outfly enemy aerial threats while delivering an even greater inferno upon our foes."

strat_bomber_equipment_3:0 "Armageddon Dragon III"
strat_bomber_equipment_3_short:0 "Armageddon Dragon III"
strat_bomber_equipment_3_desc:0 "With enemy forces adapting, our war dragons must evolve as well. The new breed will fly at towering heights beyond the reach of lesser weapons, with wings vast enough to carry them across entire continents, bringing ruin to those who stand in our way."

jet_strat_bomber_equipment_1:0 "Armageddon Dragon IV"
jet_strat_bomber_equipment_1_short:0 "Armageddon Dragon IV"
jet_strat_bomber_equipment_1_desc:0 "Forged through ancient sorcery and bred for destruction, the ultimate war dragon has no equal. Faster than any living creature, it can cross the world in days, leaving only ash and ruin in its wake. This beast heralds a new age—where kingdoms fall before they even see the shadow of their doom."
 
tac_bomber_equipment:0 "Scourge Dragon Hatchling"
tac_bomber_equipment_0:1 "Scourge Dragon Hatchling"
tac_bomber_equipment_0_short:0 "Scourge Dragon Hatchling"
tac_bomber_equipment_0_desc:0 "Still young and growing, this fledgling scourge dragon is trained to rain fire upon enemy forces. Though not yet at its full potential, it begins to learn the art of devastation from above, striking at armies and fortifications with growing ferocity."

tac_bomber_equipment_1:0 "Scourge Dragon I"
tac_bomber_equipment_1_short:0 "Scourge Dragon I"
tac_bomber_equipment_1_desc:0 "A true war dragon must be swift and versatile, capable of striking fast and returning before enemy archers or rival beasts can react. This next breed will be stronger, faster, and capable of sustaining its fire for prolonged assaults."

tac_bomber_equipment_2:0 "Scourge Dragon II"
tac_bomber_equipment_2_short:0 "Scourge Dragon II"
tac_bomber_equipment_2_desc:0 "As conflicts grow fiercer, our scourge dragons must evolve. By increasing their endurance and expanding their breath capacity, we ensure they can fly farther, burn longer, and strike deeper into enemy territory, making them a force to be reckoned with."

tac_bomber_equipment_3:0 "Scourge Dragon III"
tac_bomber_equipment_3_short:0 "Scourge Dragon III"
tac_bomber_equipment_3_desc:0 "Through ancient knowledge and selective breeding, we have created the ultimate scourge dragon. Armored in scales that resist all but the sharpest weapons, with wings that slice through the skies like a blade, and fire hotter than any forge, this beast will be unmatched in tactical aerial warfare."

 
 transport_plane_equipment:0 "Dragon of Burden"
 transport_plane_equipment_1:0 "Untrained Dragon of Burden"
 transport_plane_equipment_1_short:0 "Dragon of Burden I"
 transport_plane_equipment_1_desc:0 "A young and inexperienced dragon, capable of carrying supplies and troops, though its endurance and discipline are limited."
 transport_plane_equipment_2:0 "Trained Dragon of Burden"
 transport_plane_equipment_2_short:0 "Dragon of Burden II"
 transport_plane_equipment_2_desc:0 "A disciplined and well-trained dragon, able to reliably transport heavy loads across great distances."
 transport_plane_equipment_3:0 "Veteran Dragon of Burden"
 transport_plane_equipment_3_short:0 "Dragon of Burden III"
 transport_plane_equipment_3_desc:0 "A powerful and battle-hardened dragon, capable of carrying entire warbands and their equipment without faltering."

nav_bomber_equipment:0 "Storm Dragon"
cv_nav_bomber_equipment:1 "Barge Storm Dragon"
cv_nav_bomber_equipment_short:0 "DB Storm Dragon"
naval_bomber1: "Storm Dragon I"
naval_bomber2: "Storm Dragon II"
naval_bomber3: "Storm Dragon III"

nav_bomber_equipment_1:0 "Storm Dragon I"
nav_bomber_equipment_1_short:0 "Storm Dragon I"
nav_bomber_equipment_1_desc:0 "Control of the seas is crucial to maintaining dominion over trade routes and coastal strongholds. Storm Dragons, bred for long flights over open waters, will be vital in hunting enemy fleets and defending our ships from unseen threats lurking below the waves."

nav_bomber_equipment_2:0 "Storm Dragon II"
nav_bomber_equipment_2_short:0 "Storm Dragon II"
nav_bomber_equipment_2_desc:0 "Through selective breeding and training, our Storm Dragons are now faster and more adept at striking enemy ships with pinpoint accuracy. Their fire breath is hotter, and their agility allows them to evade enemy ballistae and rival beasts with greater ease."

nav_bomber_equipment_3:0 "Storm Dragon III"
nav_bomber_equipment_3_short:0 "Storm Dragon III"
nav_bomber_equipment_3_desc:0 "The pinnacle of naval aerial warfare, these Storm Dragons boast unmatched endurance, able to cross entire seas before raining fire upon enemy fleets. Their instincts sharpened and their scales hardened, they are the ultimate force of destruction from above."

CAS_equipment:0 "War Dragon"
cv_CAS_equipment:1 "Barge War Dragon"
cv_CAS_equipment_short:0 "DB War Dragon"

CAS_equipment_1:0 "War Dragon I"
CAS_equipment_1_short:0 "War Dragon I"
CAS_equipment_1_desc:0 "To dominate the battlefield, our armies require swift and deadly support from above. War Dragons excel at diving upon enemy forces, unleashing torrents of flame and ripping through formations with their claws. Though they lack the sheer destructive power of larger beasts, their speed and precision make them invaluable in striking key targets."

CAS_equipment_2:0 "War Dragon II"
CAS_equipment_2_short:0 "War Dragon II"
CAS_equipment_2_desc:0 "The lessons of war have taught us that our War Dragons must be faster, stronger, and more resilient to enemy arrows and scorpions. With reinforced scales, sharper talons, and deadlier fire, these dragons will be able to strike with greater force and withstand the growing threats of battle."

CAS_equipment_3:0 "War Dragon III"
CAS_equipment_3_short:0 "War Dragon III"
CAS_equipment_3_desc:0 "As enemy defenses grow more formidable, our War Dragons must evolve. The latest generation boasts greater endurance, the ability to withstand even the strongest enemy ballistae, and flames hot enough to melt steel. With these fearsome creatures leading the charge, victory will be assured."
 
jet_fighter_equipment_1:0 "Dragon Hunter IV"
jet_fighter_equipment_1_short:0 "Dragon Hunter IV"
jet_fighter_equipment_1_desc:0 "The skies have long been ruled by dragons, but new advancements have brought forth creatures of unmatched speed and precision. These latest hunters streak through the air faster than any beast before, outpacing even the most formidable winged foes. While their full potential is yet to be realized, traditional aerial combatants stand no chance against them."

jet_fighter_equipment_2:0 "Dragon Hunter V"
jet_fighter_equipment_2_short:0 "Dragon Hunter V"
jet_fighter_equipment_2_desc:0 "Through refined wing designs and lighter, more resilient armor, these hunters now surpass all before them in range, speed, and lethality. Even the greatest of dragons will struggle to escape the talons of these relentless pursuers."

 
jet_tac_bomber_equipment_1:0 "Scourge Dragon IV"
jet_tac_bomber_equipment_1_short:0 "Scourge Dragon IV"
jet_tac_bomber_equipment_1_desc:0 "As war evolves, so too must our winged beasts of destruction. With newfound speed and power, this next generation of fire-breathing war dragons will strike faster and farther, ensuring that no enemy bastion remains safe from our wrath."

jet_tac_bomber_equipment_2:0 "Scourge Dragon V"
jet_tac_bomber_equipment_2_short:0 "Scourge Dragon V"
jet_tac_bomber_equipment_2_desc:0 "The age of slow-moving terrors is over—our greatest dragons now soar higher than ever before, able to cross entire kingdoms in a single flight. With unparalleled range and devastating power, they will become the ultimate harbingers of destruction."

 
cv_nav_bomber_equipment_1:0 "Barge Storm Dragon I"
cv_nav_bomber_equipment_1_short:1 "DB Storm Dragon I"
cv_nav_bomber_equipment_1_desc:0 "A swift and deadly beast, trained to take flight from the decks of great floating fortresses. It soars over the waves, seeking enemy ships to set ablaze."  

cv_nav_bomber_equipment_2:0 "Barge Storm Dragon II"
cv_nav_bomber_equipment_2_short:1 "DB Storm Dragon II"
cv_nav_bomber_equipment_2_desc:0 "An even more fearsome dragon, now swifter and stronger, capable of striking deep into enemy waters before returning to the safety of its roost upon the sea."  

cv_nav_bomber_equipment_3:0 "Barge Storm Dragon III"
cv_nav_bomber_equipment_3_short:1 "DB Storm Dragon III"
cv_nav_bomber_equipment_3_desc:0 "The pinnacle of aerial destruction from the waves, this mighty dragon dominates the skies above the open sea, ensuring no enemy fleet can escape its wrath."  

 
cv_CAS_equipment_1:1 "Barge War Dragon I"
cv_CAS_equipment_1_short:1 "DB War Dragon I"
cv_CAS_equipment_1_desc:0 "A young war dragon, trained to take flight from mighty seaborne fortresses. It descends upon enemy ranks, unleashing fire and fury before returning to its floating roost."  

cv_CAS_equipment_2:1 "Barge War Dragon II"
cv_CAS_equipment_2_short:1 "DB War Dragon II"
cv_CAS_equipment_2_desc:0 "A stronger, more agile war dragon, now armored against enemy defenses. It strikes with greater precision, ensuring no foe escapes its wrath on land or at sea."  

cv_CAS_equipment_3:1 "Barge War Dragon III"
cv_CAS_equipment_3_short:1 "DB War Dragon III"
cv_CAS_equipment_3_desc:0 "A fully matured beast of battle, this war dragon dominates the battlefield, soaring from the decks of great ships to rain destruction upon those below."  

 
cv_fighter_equipment_0:1 "Barge Dragon Hunter Hatchling"
cv_fighter_equipment_0_short:1 "DB Dragon Hunter Hatchling"
cv_fighter_equipment_0_desc:0 "A young and inexperienced dragon, just beginning to learn the art of aerial combat from the decks of seaborne citadels. Though small, it is swift and eager, defending the fleet from airborne threats and harassing enemy squadrons with nimble strikes."

cv_fighter_equipment_1:0 "Barge Dragon Hunter I"
cv_fighter_equipment_1_short:1 "DB Dragon Hunter I"
cv_fighter_equipment_1_desc:0 "A more seasoned hunter, now faster and deadlier. It soars from the decks of great warships, striking with precision to maintain aerial supremacy."  

cv_fighter_equipment_2:0 "Barge Dragon Hunter II"
cv_fighter_equipment_2_short:1 "DB Dragon Hunter II"
cv_fighter_equipment_2_desc:0 "Refined and battle-tested, this hunter moves like a shadow and strikes like a storm. It dominates the skies, ensuring the fleet’s protection from above."  

cv_fighter_equipment_3:0 "Barge Dragon Hunter III"
cv_fighter_equipment_3_short:1 "DB Dragon Hunter III"
cv_fighter_equipment_3_desc:0 "The ultimate aerial predator, its unmatched speed and weaponry turn the tide of battle. No foe can challenge its rule over the skies."  

 
rocket_interceptor_equipment_1:0 "Blitz Dragon I"
rocket_interceptor_equipment_1_short:0 "Blitz Dragon I"
rocket_interceptor_equipment_1_desc:0 "A ferocious beast born of fire and fury, but still untamed. This short-range interceptor launches with blistering speed, though its temperamental engine often betrays its rider."  

rocket_interceptor_equipment_2:0 "Blitz Dragon II"
rocket_interceptor_equipment_2_short:0 "Blitz Dragon II"
rocket_interceptor_equipment_2_desc:0 "More disciplined yet still unpredictable, this hunter strikes with deadly speed, intercepting foes before they can breach our defenses."  

rocket_interceptor_equipment_3:0 "Blitz Dragon III"
rocket_interceptor_equipment_3_short:0 "Blitz Dragon III"
rocket_interceptor_equipment_3_desc:0 "Now fully harnessed, this skyborne predator is the ultimate guardian of the realm. Its roaring flames keep the enemy at bay, ensuring our fortresses remain untouched."  

rocket_suicide_equipment_1:0 "Fury Dragon"
rocket_suicide_equipment_1_short:0 "Fury Dragon"
rocket_suicide_equipment_1_desc:0 "A beast with no return, its only purpose is devastation. Once unleashed, it soars toward its final moment, delivering fiery wrath upon its foes."  

 
 JAP_rocket_suicide_equipment_1:0 "Yokosuka MXY7 Ohka"
 JAP_rocket_suicide_equipment_1_short:0 "Ohka"
 JAP_rocket_suicide_equipment_1_desc:0 "The Yokosuka MXY-7 Ohka was a purpose-built, rocket powered human-guided anti-shipping kamikaze attack plane employed by Japan towards the end of World War II."
 
 scout_plane:0 "Scout Dragon"
 scout_plane_equipment_desc:0 "Majestic and swift, Scout Dragons soar high above the battlefield, surveying enemy movements and relaying crucial intelligence. Their survival depends on speed and cunning, as they are ill-suited for direct combat."
 scout_plane_equipment:1 "Scout Dragon"
 scout_plane_equipment_1:0 "Scout Dragon I"
 scout_plane_equipment_1_desc:0 "From the earliest days of war, the ability to observe enemy formations from the sky has been invaluable. Trained to navigate unseen and report their findings, Scout Dragons play a vital role in military strategy."
 scout_plane_equipment_2:0 "Scout Dragon II"
 scout_plane_equipment_2_desc:0 "Through careful breeding and magical enhancements, Scout Dragons have become faster and more perceptive, ensuring that no enemy fleet or army moves without our knowledge."
 
