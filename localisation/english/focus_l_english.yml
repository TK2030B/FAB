 NWA_lift_celibacy:0 "Lift The Celibacy"
 NWA_limit_recruitment:0 "Limit Our Recruitment Efforts"
 NWA_limit_recruitment_desc:0 "We might have enough men to man the Wall, but what's its worth when they begin to run away once a bullet gets fired. We need to implement stricter entry rules like a sufficient fitness level or no murders at all."
 NWA_expand_recruitment:0 "Expand Our Recruitment Efforts"
 NWA_expand_recruitment_desc:0 "We need men to man the Wall. And once hell breaks loose in the North, just our force stands between the Realm of Men and there. Every bullet fired is another distraction for the enemy, even if it's from a former baker."
 NWA_professional_army:0 "Professional Army"
 NWA_professional_army_desc:0 "To join the Night's Watch was once an honour, just the best got accepted into our ranks. Now that we don't take the scum of the world anymore we can focus to train them and build up an elite force like we once were."
 NWA_for_what_we_fight:0 "For What We Fight"
 NWA_for_what_we_fight_desc:0 "The Nights' Watch consists of a wide array of characters, from the common murder to the noble Lord of a house. The recent influx of new recruits caused some tensions between all the different groups, but by giving them a common cause we can unity these groups under one banner."
 NWA_recruitment_essos:0 "Recruitment In Essos"
 NWA_recruitment_essos_desc:0 "Westeros is full of capable men to hold a weapon, ready to die for their country. The problem is, the Night's Watch was never intended to be a country. We rely solely on criminals and volunteers, at least the first Essos should have more than enough too."
 NWA_develop_mining_industry:0 "Frostfangs Mining Industry"
 NWA_develop_mining_industry_desc:0 "While we rely on foreign trade to manufacture our own weapons, we are aware of the rich iron deposits in the Frostfangs located on our side of the Wall. With the help of workers from Moles Town, we could potentially establish a thriving mining industry in the area."
 NWA_recruit_wall_garrison_tt:0 "We can start to §Yrecruit§! more §gWall Garrisons§!"

##### Essos Countries (Continent)
### Central Countries (Region)
# Dothraki
 DOT_marry_targaryan:0 "A Royal Wedding"
 DOT_marry_targaryan_desc:0 "Daenerys Targaryen's marriage to Khal Drogo serves as a strategic move to gain military support and secure her claim to the Iron Throne. The alliance with the powerful Dothraki warrior tribe provides us with the resources and protection we need to advance our goals."
