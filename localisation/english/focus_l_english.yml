### Northern Countries (Region)
# Free Folk
WIL_land_of_north:0 "Northern Tribes Conference"
 WIL_land_of_north_desc:0 "Now that all the willing northern tribes came together under one banner, its time to discuss our course for the future. Whenever we should stay in the north or retreat to south of the wall will be decided by all tribes leader together, under the lead of Mance."
 WIL_retreat_south:0 "Retreat South Of The Wall"
 WIL_retreat_south_desc:0 "Rumors from the northern tribes says that the White Walkers are back, isolated villages were found where everyone went missing from one day to another. To protect our people we need to retreat south."
 WIL_stay_north:0 "Stay In The North"
 WIL_stay_north_desc:0 "The north is our home, we cant leave it all of a sudden just because of some missing villagers. Instead we need to build it up to improve our way of live for everyone."
 WIL_prepare_resettlement:0 "Prepare The Resettlement"
 WIL_prepare_resettlement_desc:0 "Now that the tribes are united under one true King of the North, they need to focus together on there peoples relocation to a safer place. Everyone needs to pack up and move southwards."
 WIL_build_up_north:0 "Build Up The Norths Economy"
 WIL_build_up_north_desc:0 "For too long the northern tribes were isolated and didnt share a single goal. But now that they have a true leader, its time that everyone works together and build up our industrial base."
 WIL_train_tribes:0 "Train The Tribes"
 WIL_train_tribes_desc:0 "Most of them are already battle hardened beast, but better make sure that everyone is."
 WIL_study_nights_watch:0 "Study The Nights Watch"
 WIL_study_nights_watch_desc:0 "Mance was once part of them and know there tactics just too good. Also some of our men have experience fighting with them on the field. Lets collect this informations and spread it out to the commanders."
 WIL_smuggle_weapons:0 "Smuggle Weapons To The North"
 WIL_smuggle_weapons_desc:0 "Send out some small boats to buy some weapons south of the wall."
 WIL_attack_crows:0 "Attack The South"
 WIL_attack_crows_desc:0 "Lets bring our people to a safer place and take what should be already ours."
 WIL_expand_hardhome:0 "Expand The Port In Hardhome"
 WIL_expand_hardhome_desc:0 "One of our onliest aviable ports this far north. Its an ideal place for trading with the southern kingdoms or even Essos."
 WIL_expand_valley:0 "Build Up Thenns Valley"
 WIL_expand_valley_desc:0 "Thenns Valley is one of our most valuabe places in the north. It allows for crop forming and its natural shape protects it before the winter or any outside treath."
 WIL_clear_forest:0 "Clear The Haunted Forest"
 WIL_clear_forest_desc:0 "We need place to expand our industrial base, this means to cut some trees to make way for something bigger."
 WIL_connect_tribes:0 "Connect The Tribes"
 WIL_connect_tribes_desc:0 "Every economy needs an supporting infrastructure to keep the supplies comming. The forest is already cleared, lets connect the industrial centres from the tribes."
 WIL_expedition:0 "Expedition To Cannibal Bay"
 WIL_expedition_desc:0 "Now that the way is clean, we could send out an expedition to Cannibals Bay to see if anyone is living up there, since even for us this is no mans land."
 WIL_integrate_tribes:0 "Kingdom Of The Real North"
 WIL_integrate_tribes_desc:0 "Were already annnounced King of the North, but our tribes are isolated and scattered around the entire north. We need to invite them to our realm and let them join our army to forge the future with them together, if they bend the knee."
 WIL_invite_raiders:0 "Invite The Raiders"
 WIL_invite_raiders_desc:0 "Along the entire border to the wall are some smaller raider clans or tribes who have specialized in raiding the land south of the wall. They would be an valuable addition to our ever growing army."
 WIL_invite_giants:0 "Invite Giants"
 WIL_invite_giants_desc:0 "There numbers declined over all these years as they were also forced to retreat behind the wall. The days where a giant alone could stop an entire army are long over, but there help in our supply system and our construction projects make them an important asset for our army."
 WIL_invite_frozen_shore:0 "Invite The Frozen-Shore Clans"
 WIL_invite_frozen_shore_desc:0 "These men are best known for there fishing skills. Because of there connection with the sea, there one of the least isolated ones so far west."
 WIL_invite_ice_river:0 "Invite The Ice-River Clans"
 WIL_invite_ice_river_desc:0 "It is said that these mens hunting skills are one of the best in the entire north. Especially because there prey are humans from neighboring tribes."
 WIL_invite_cave_people:0 "Invite The Cave People"
 WIL_invite_cave_people_desc:0 "One of the more mysterious tribes we know. They live isolated as there name suggests in small cave communities and have relative less contact with other tribes."
 WIL_invite_hornfoot:0 "Invite The Hornfoot"
 WIL_invite_hornfoot_desc:0 "Named after there behavior to never wear shoes of any kind. Since they live up in the mountains, this makes there feet turn black from the dirt over time and more resistent to the ground."
 WIL_invite_thenns:0 "Invite The Thenns"
 WIL_invite_thenns_desc:0 "Living in protected valley makes there life relativily easy, nonetheless they developed an strict and brutal society which is highly militaristic."
 WIL_invite_nightrunners:0 "Invite The Nightrunners"
 WIL_invite_nightrunners_desc:0 "Nothing too special about them. They make up good soldiers though."
 WIL_war_council:0 "Unified War Council"
 WIL_war_council_desc:0 "Now that all tribes march under one banner, we need to direct there actions by inviting the clan chiefs into an small council where they can discuss the direction of movement and attack."
 WIL_frozen_shore_tt:0 "The army of the Frozen Shore Tribesmen will §Gjoin§! our forces"
 WIL_ice_river_tt:0 "The army of the Ice-River Tribesmen will §Gjoin§! our forces"
 WIL_cave_people_tt:0 "The army of the Cave People Tribesmen will §Gjoin§! our forces"
 WIL_nightrunner_tt:0 "The army of the Nightrunner Tribesmen will §Gjoin§! our forces"
 WIL_hornfood_tt:0 "The army of the Hornfoot Tribesmen will §Gjoin§! our forces"
 WIL_thenn_tt:0 "The army of the Thenn Tribesmen will §Gjoin§! our forces"
 WIL_tribes_united_flg:0 "The eastern tribes became part of our nation"
 WIL_tribes_united1_flg:0 "The Thenns became part of our nation"
 WIL_ff1_joined_flg:0 "The Frozen-Shore men joined our army"
 WIL_reduces_unity:0 "This will §Rreduce§! the unity of our tribes"
 WIL_improve_unity:0 "This will §Gimprove§! the unity of our tribes"
 WIL_break_up_flg:0 "The unification failed"
 WIL_free_folk:0 "Free Folk"
 WIL_fortify_frostfangs:0 "Fortify The Frostfangs"
 WIL_fortify_frostfangs_desc:0 "The Frostfangs form an natural barrier between us and whatever lies behind it. We can use this as our advantage and build a line of bunkers on its edges to act as our line of first defense and observation posts."
 unified_north_tt:0 "The various Wildling tribes united under Mance"
 high_enough_wildling_unity_tt:0 "We have an Wildling Unity of §Y80§! or higher"
 WIL_deal_with_craster:0 "Deal With Craster"
 WIL_deal_with_craster_desc:0 "He is none of our people, but also none of the southerners. His realm isn't rich or has valuable resources and his daughters aren't particularly beautiful, but we want the land he sits on."
 WIL_horn_of_winter:0 "Search For The Horn Of Winter"
 WIL_horn_of_winter_desc:0 "The Horn of Winter, also called the Horn of Joramun, is said to have magic capabilities to bring down the Wall in the south. "
 WIL_find_horn_tt:0 "We will search for the §CHorn of Winter§!"
 WIL_can_use_horn_tt:0 "We can use the §CHorn of Winter§! in our attack against the Wall"

# Nights Watch
 NWA_winter_is_coming:0 "Winter Is Coming"
 NWA_winter_is_coming_desc:0 "Incoming reports from the surviving members of the Great Range tell us a grim picture of what is happening beyond the wall. Now that we have a Lord Commander again we need to focus on the incoming storm from the north."
 NWA_reman_abandoned_forts:0 "Reactivate The Abandoned Forts"
 NWA_reman_abandoned_forts_desc:0 "Once our fortifications could oversee the entirety of the Wall, but nowadays there are big gaps of unprotected land between our still manned forts. By diverting some of our garrisons to the abandoned bases we can start to reclaim these lost parts of our defence."
 NWA_reman_forts_tt:0 "§YWe can start to reman our abandoned fortifications§!"
 NWA_connect_strongpoints:0 "Connect The Strongpoints"
 NWA_connect_strongpoints_desc:0 "If enemy forces breach a part of our Wall, we need to be able to send reserve forces to this point in a short amount of time. But also supplies, reinforcements and weapons need to arrive fast in case of an attack. We can achieve that by building and expanding the roads between our bases, shortly before the Wall, from dirt ways to paved roads."
 NWA_expand_arms_production:0 "Expand Our Arms Production"
 NWA_expand_arms_production_desc:0 "Everyone in our hinterlands who isn't capable or willing enough to hold a weapon can still be used to manufacture our rifles and shells."
 NWA_fill_storrages:0 "Conscript The Civilians"
 NWA_fill_storrages_desc:0 "The Wildling have a force of hundreds of thousands and we have a bunch of criminals hiding behind a wall. If we want to defeat the barbarians and maybe more importantly, what there fleeing for, we need more men on the watch."
 NWA_cut_down_forest:0 "Cut Down The Forest"
 NWA_cut_down_forest_desc:0 ""
 NWA_all_castles_manned_tt:0 "§YAll castles along the Wall got remanned§!"
 NWA_lay_mines:0 "Mine The Frontline"
 NWA_lay_mines_desc:0 ""
 NWA_strenghten_existing_forts:0 "Strenghten Existing Fortifications"
 NWA_strenghten_existing_forts_desc:0 "With only three bases left along the Wall, their defenses have significantly weakened. However, repairing and rebuilding the most critical parts will increase our chances of withstanding organized attacks."
 NWA_secure_shadow_tower:0 "Secure Shadow Tower"
 NWA_secure_shadow_tower_desc:0 ""
 NWA_secure_castle_black:0 "Secure Castle Black"
 NWA_secure_castle_black_desc:0 ""
 NWA_secure_eastwatch:0 "Secure Eastwatch"
 NWA_secure_eastwatch_desc:0 ""
 NWA_secure_naval_invasion:0 "Secure Against Seaborne Invasions"
 NWA_secure_naval_invasion_desc:0 "For the longest time, we overlooked the possibility of a Wildling leader mounting a successful seaborne invasion of our coastline. However, with the emergence of [WIL.GetLeader] and the unknown dangers that lurk beyond the Wall, it is imperative that we reassess our previous decision and take immediate steps to construct coastal defences around our ports."
 NWA_modernization_efforts:0 "Modernization Efforts"
 NWA_modernization_efforts_desc:0 "For years we neglected the modernization of our forces, but recently the Wildling raids increased and rumours about a new King Beyond The Wall came up. Its time to increase our efforts to make the Night's Watch to the capable and skilled force it once was."
 NWA_buy_new_weapons:0 "Purchase New Weapons"
 NWA_buy_new_weapons_desc:0 "We lack men to man our fortresses, but these men lack weapons to defend them as well. We can try to ask some Lords to gift us some of there older stock."
 NWA_research_institute:0 "Research Institute Of The Nights Watch"
 NWA_research_institute_desc:0 "The Maesters of the various units proposed to form an institution to unite our efforts to find new ways to hurt our enemies."
 NWA_develop_new_weapons:0 "Develop New Weapons"
 NWA_develop_new_weapons_desc:0 "The technological development of the Seven Kingdoms makes it necessary to develop new kind of weapons for our own."
 NWA_expand_eastwatch_port:0 "Expand The Port Of Eastwatch"
 NWA_expand_eastwatch_port_desc:0 "Eastwatch is our hub to the wide world. From there all our supplies from Essos and even the southern Seven Kingdoms come in. We could expand it to accommodate bigger ships and thus increase our intake of supplies."
 NWA_build_westwatch_port:0 "Build A Port At Westwatch"
 NWA_build_westwatch_port_desc:0 "South of Westwatch lays an undeveloped piece of land without any significant importance. We could use it to build up a naval base there to also monitor the Wildling activity in this area and expand our area of influence."
 NWA_coast_guard:0 "Create An Coastal Guard"
 NWA_coast_guard_desc:0 "The Wildlings don't have a navy and so pose no threat to any seafaring nation, but if they decide to build one, we don't have any way to challenge them at sea. A small but capable coastal guard could protect the sea and monitor it."
 NWA_purchase_ships:0 "Purchase Light Ships"
 NWA_purchase_ships_desc:0 "A navy without ships poses no threat to anyone. We could ask one of the southern lords to sell us some old small ships of there own."
 NWA_naval_training_school:0 "Establish Eastwatch Naval Training School"
 NWA_naval_training_school_desc:0 "Now that we have build-up the base for our coastal guard, we need to make sure our men know how to handle our ships. Eastwatch is already our main naval base, establishing a Naval School there would boost the development of our skill-level significantly."
 NWA_expand_airfield:0 "Expand Mole's Airfield"
 NWA_expand_airfield_desc:0 "Mole's Airfiled is right now nothing more than a wider street in the middle of nowhere. It could be improved by adding needed buildings like a tower and hangars to store our planes."
 NWA_modernize_airfleet:0 "Modernize Our Air Fleet"
 NWA_modernize_airfleet_desc:0 "The planes we have right now were a gift from Eddard Stark to monitor the area behind the wall. We realized the importance of this tool and need to expand our air fleet to get a better view of what's happening behind the wall."
 NWA_aeronautical_school:0 "Open Castle Black's Aeronautical Academy"
 NWA_aeronautical_school_desc:0 "Our pilots were trained by the Starks back when we got our planes as a gift from them. We can use them to train a new generation of skilled pilots to rule the sky."
 NWA_crows_rule_sky:0 "Crows Watch The Sky"
 NWA_crows_rule_sky_desc:0 "Our planes fly uncontested north of the Wall and watch every step done by the Wildlings. We don't need a fancy and big air force like the southern lords, our crows already rule the sky up here."
 NWA_interconnect_bases:0 "Interconnect Our Bases"
 NWA_interconnect_bases_desc:0 "We still mostly rely on crows and men on horses to send our orders from one base to another, as telephone lines are still a rare sight and hard to install. But new technological advancements made it possible to set up a system of wireless stations for communication along the wall."
 NWA_form_mobile_force:0 "Form A Mobile Reserve Force"
 NWA_form_mobile_force_desc:0 "The Wall should prevent any attempt to cross it from the North, but if someone does it would be convenient to have a mobile task force to bind these units till reinforcements arrived."
 NWA_strenghten_static_defenses:0 "Strenghten Our Static Defenses"
 NWA_strenghten_static_defenses_desc:0 "If we can crush the Wildling even before they reach the Wall, we don't need to deal with small forces when they come over it."
 NWA_study_wildlings_tactics:0 "Study Wildling Tactics"
 NWA_study_wildlings_tactics_desc:0 "They're not just a bunch of uncivilized people like the propaganda of the south tells us, they also employ military tactics and have a basic understanding of the battlefield. We need to understand how they think and which tactics they want to employ to defeat them in the field."
 NWA_inspect_orders:0 "Inspect The Orders"
 NWA_inspect_orders_desc:0 "The 3 orders of the rangers, builders and stewards were left for too long on there own. Over time they became reluctant to accept new ideas and tried to keep everything as it is. This stance however won't help us to win the upcoming battle against the Wildlings and whatever might also come."
 NWA_modernize_rangers:0 "Modernize Our Rangers"
 NWA_modernize_rangers_desc:0 "The rangers are the elite force of our army. Without them, we wouldn't know what's happening beyond the Wall and their skills on the battlefield are necessary for any operation of our main force. However, it seems their tactics got a bit dusty and their equipment outdated, both need to be addressed to make sure their operations will stay successful."
 NWA_ranger_training_school:0 "Ranger Training School"
 NWA_ranger_training_school_desc:0 "With the massive expansion of our ranger forces, it becomes necessary to found some kind of training facility for our future rangers to give them the training the need."
 NWA_train_builders:0 "Train Our Builders"
 NWA_train_builders_desc:0 "Long gone are the times where we just needed to put one stone over another, today it's all about math and calculations. We need to give our builders the proper training to make sure our fortifications can withstand any Wildling attack."
 NWA_develop_moles_town:0 "Develop Mole's Town"
 NWA_develop_moles_town_desc:0 "Mole's Town is compared to the southern cities a small settlement, but it's all that we got. By spending some money on it we could attract some business to settle down and provide some hard needed jobs for the local population."
 NWA_connection_to_kingsroad:0 "Connection To The Kingsroad"
 NWA_connection_to_kingsroad_desc:0 "Now that we got business in there, we need to make sure it stays. Mole's Town might be in the middle of nowhere, but by connecting it to the Kingsroad Highway, we can make sure it's more accessible."
 NWA_develop_gift:0 "Develop The Gift"
 NWA_develop_gift_desc:0 "The local population left the Gift a long time ago as a reaction to the constant Wildling attacks. Now that we took care of that, we need to develop this land to attract new settlers."
 NWA_reform_stewards:0 "Reform The Stewards"
 NWA_reform_stewards_desc:0 "The stewards are the ones who keep the Night's Watch running. Their effort on the logistics and supply for our troops make them a necessary tool in our units, but over the years the bureaucratic effort got out of control."
 NWA_prepare_great_ranging:0 "Prepare An Expedition Beyond The Wall"
 NWA_prepare_great_ranging_desc:0 "Our Rangers disappear beyond the Wall, even our best ones. To find out why this happens we need to launch an expedition north of the Wall in greater numbers."
 NWA_ranging_preparations_tt:0 "Preparations will be made for the §YGreat Ranging.§!"
 NWA_begin_great_ranging:0 "Launch The Great Ranging"
 NWA_begin_great_ranging_desc:0 "Our men are prepared, our supplies mounted, time to march North."
 NWA_preparation_status_tt:0 "We need to be prepared enough to launch the expedition"
 NWA_elect_new_lord_commander:0 "Elect A New Lord Commander"
 NWA_elect_new_lord_commander_desc:0 ""
 NWA_ranging_finished:0 "The §YGreat Ranging§! has concluded"
 NWA_beaten_but_not_defeated:0 "Beaten But Not Defeated"
 NWA_beaten_but_not_defeated_desc:0 ""
 NWA_jeor_dead_flg:0 "The §YLord Commander§! §Rdied§!"
 NWA_jeor_lives_flg:0 "The §YLord Commander§! §Gsurvived§!"

 #Liberalist Tree
 NWA_change_system:0 "Our Watch Must End"
 NWA_change_system_desc:0 "For too long our brothers followed the same outdated principles our ancestors formed, but the world has changed and so have we. The Lord Commander won't understand this but our followers do, it's time for a change."
 NWA_expand_internal_support:0 "Expand Internal Support"
 NWA_expand_internal_support_desc:0 "We need more followers among our brothers, just with enough supporters, we can hope to overthrow the Lord Commander."
 NWA_befriend_wildlings:0 "Befriend The Wildlings"
 NWA_befriend_wildlings_desc:0 "The Wildlings are not wild anymore, still, the Lord Commander sees them as our enemy. We do not, we see them as what they are: free people in a world full of oppressors."
 NWA_contact_brotherhood:0 "Contact The Brotherhood"
 NWA_contact_brotherhood_desc:0 "The Brotherhood Without Banners could be our strongest ally in Westeros, we need them if we want to have success. Their military experience is priceless and could be of use soon."
 NWA_kill_lord_commander:0 "Assasinate The Lord Commander"
 NWA_kill_lord_commander_desc:0 "We once swore an oath to protect the realm of men against any threat and we believe that the oppression of free people is a threat. Sadly the Lord Commanders supports this tradition and thus needs to be removed."
 NWA_consolidate_power:0 "Consolidate Power"
 NWA_consolidate_power_desc:0 "Now that our followers control all forts we need to root out any remaining officers still loyal to the Lord Commander who hide among our men."
 NWA_open_gate_policy:0 "Open Gate Policy"
 NWA_open_gate_policy_desc:0 "We believe that all people on Planetos are free from birth and thus any barriers hindering the Wildlings to come to the South from beyond the Wall need to be removed."
 NWA_northern_union:0 "Northern Alliance"
 NWA_northern_union_desc:0 "We share the same beliefs as the Wildlings, why don't we join our forces together to crush our enemies."
 NWA_invite_brotherhood:0 "Invite The Brotherhood"
 NWA_invite_brotherhood_desc:0 "The Brotherhood lacks a safe base where they can organize and plan their actions and we lack men to fight the Southerners. A unified command would solve both our problems at the same time."
 NWA_brotherhood_tt:0 "This will invite the Brotherhood Without Banners to join our cause with some men.\n§YA unit of the Brotherhood will spawn at the beginning of the civil war on our side!§!"
 NWA_brotherhood_invite_effects_tt:0 "If they §Gaccept§! we would get the following §Yeffects§!:"
 NWA_annex_WIL:0 "Northern Union"
 NWA_annex_WIL_desc:0 "TODO"
 NWA_reform_army:0 "Our Watch Has Ended"
 NWA_reform_army_desc:0 "With the liberation of the North, the need for an active garrison to defend against northern threats has diminished. However, we must adapt our armed forces to the new reality. When we want to free more people from the oppressors in the South we need to significantly reform our military."
 #NWA_develop_northern_regions:0 "Develop Northern Regions"
 #NWA_develop_northern_regions_desc:0 ""
 NWA_stir_liberist_sentiment:0 "Stir Liberalist Sentiment In The North"
 NWA_stir_liberist_sentiment_desc:0 "The North is full of free people who want to overthrow the ruling lords there but lack the means to do so. We can give them a little push in the right direction."
 NWA_prepare_for_war:0 "Prepare For War"
 NWA_prepare_for_war_desc:0 "War requires a lot of planning and preparations, if we want to free the people of Westeros we need to do it right."
 NWA_expand_revolution:0 "Expand The Revolution"
 NWA_expand_revolution_desc:0 "We are ready to expand our movement to the entirety of Westeros and possibly beyond."
