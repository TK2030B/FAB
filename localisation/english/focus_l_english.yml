##### Westeros Countries (Continent)

CRO_falcons_fall:0 "The Falcon Must Fall"
CRO_falcons_fall_desc:0 "Jon Arryn has relentlessly sought evidence to prove that the king's heirs are illegitimate. Regardless of his motives, we cannot allow him to continue, as it threatens the stability of the realm. Though he has done much for us, the time has come to clip his wings."
CRO_kings_last_hunt:0 "The Lion's Hunt"
CRO_kings_last_hunt_desc:0 "The time has come to remove the drunken and reckless King Robert from the Iron Throne. His rule has brought instability and chaos to the realm. By eliminating him, we can pave the way for a more competent and strategic ruler to take his place."
CRO_truth_unveiled:0 "The Truth Unveiled"
CRO_truth_unveiled_desc:0 "After months of meticulous investigation, Lord Jon Arryn has finally uncovered the truth about the royal lineage. The revelations are nothing short of explosive, threatening to destabilize the very foundation of the realm."
CRO_investigation_arryn_tt:0 "§RIf Lord Arryn completes his investigation before we can take action, this focus will become unavailable.§!"
CRO_investigation_arryn_finished:0 " §YLord Arryn§! has finished his §Yinvestigation§!"
CRO_arryn_dead_tt:0 "\nThis will §Rkill§! Lord §YJon Arryn§! from the §CVale§!"
CRO_arryn_killed_days_tt:0 "Current days are: [?CRO_arryn_killed_days_flag:days|Y0]"
CRO_schemes_of_iron_throne:0 "Schemes of the Iron Throne"
CRO_schemes_of_iron_throne_desc:0 "In the halls of King's Landing, power is seized through subtlety, manipulation, and silent alliances. Beneath the surface of royal authority, schemes are set in motion to shape the future of the realm. As intrigue grows and loyalty fades, the throne’s true masters may not be those seen on the surface."
CRO_intelligence_agency:0 "The Formation of BIRDS"
CRO_intelligence_agency_desc:0 "Create the Bureau of Intelligence, Reconnaissance, and Defense Strategies (BIRDS), uniting all informants and covert agents under one umbrella. This centralized agency will provide unmatched intelligence and influence over the realm's key events."

