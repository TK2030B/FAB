sp_armored_lc_naval_engine_conversion_tech:0 "War Beast Endurance Training"
sp_armored_lc_naval_engine_conversion_tech_desc:0 "Selective breeding, enhanced nutrition, and endurance conditioning allow our War Elephants and War Mammoths to sustain long campaigns with reduced supply strain while maintaining a steady pace on the battlefield."

sp_armored_lc_transmission_improvements_tech:0 "Beastmaster Command Tactics"
sp_armored_lc_transmission_improvements_tech_desc:0 "By refining the bond between beastmasters and their War Elephants and War Mammoths, we improve response time, coordination, and overall reliability, ensuring these massive creatures remain steadfast even in the heat of battle."

sp_armored_lc_specialized_field_manuals_tech:0 "War Mammoth Siege Doctrine"
sp_armored_lc_specialized_field_manuals_tech_desc:0 "Specialized formations and battlefield protocols enable War Mammoths to become highly effective in prolonged engagements, reinforcing defensive lines and devastating enemy positions with sheer mass and discipline."

sp_armored_lc_weapon_fire_control_tech:0 "War Mammoth Heavy Plating"
sp_armored_lc_weapon_fire_control_tech_desc:0 "Equipping War Mammoths with reinforced barding and protective warplate enhances their resilience against enemy projectiles, while their riders gain superior armor, allowing them to break through enemy formations with unstoppable force."


 sp_armored_engineer_tech:0 "Armored Sappers"
 sp_armored_engineer_tech_desc:0 "Our Armored Sappers, equipped with reinforced war wagons and siege tools, clear battlefield obstacles and fortifications while under enemy fire, ensuring the path remains open for our advancing forces."
 sp_armored_maintenance_tech:0 "Armored Blacksmiths"
 sp_armored_maintenance_tech_desc:0 "Traveling in armored forges, our Armored Blacksmiths ensure that weapons, armor, and siege equipment are swiftly repaired and maintained, keeping our war machine operational even in the harshest battles."
 sp_armored_signal_tech:0 "Armored Heralds"
 sp_armored_signal_tech_desc:0 "With protected riders and signal standards mounted upon armored steeds, our Armored Heralds ensure that vital orders reach their destinations swiftly, even in the most chaotic of battles."

 sp_armored_motorized_military_police_tech:0 "Mounted Retinue Guards"
 sp_armored_motorized_military_police_tech_desc:0 "Equipped with swift warhorses, these elite guards are tasked with maintaining order behind the lines, escorting supply convoys, and patrolling occupied territories. Their speed and mobility allow them to quickly respond to disruptions and, if needed, perform reconnaissance in active combat zones."

 sp_cluster_shells: "Cluster Shells"
 sp_cluster_shells_desc: "Cluster shells disperse multiple submunitions over a wide area, maximizing damage against enemy troops and equipment"
 sp_artillery_rocket_assisted_projectiles_tech: "Reinforced Onager Ammunition"
 sp_artillery_rocket_assisted_projectiles_tech_desc: "Enhanced ammunition for Onagers, designed to improve the strength, durability, and precision of the projectiles. These reinforced projectiles offer greater impact and effectiveness against fortifications and enemy formations."
 sp_artillery_purpose_built_gun_motor_carriages_tech: "Onager Chassis"
 sp_artillery_purpose_built_gun_motor_carriages_tech_desc: "Specialized siege platforms designed to transport and support Onagers, allowing for greater mobility and ease of deployment on the battlefield. These reinforced chassis enable rapid repositioning of powerful siege engines."
 sp_multi_product_supply_ships: "Multi-Product Supply Ship"
 sp_multi_product_supply_ships_desc: "With the use of the newly produced supply ships, we can ensure smoother transfer of the fuel, ammunition and supplies."
 sp_standard_tenshioned_replenishment_alongside_method: "Standardized Tenshioned Replenishment Alongside Method"
 sp_standard_tenshioned_replenishment_alongside_method_desc: "Standardized Tenshioned Replenishment Alongside Method or STREAM is a further evolution of ensuring a steady resupply of our long range naval operations"
 sp_aip_engine_improved_tech: "AIP-Diesel Combination Engines"
 sp_aip_engine_improved_tech_desc: "With further refinement of the AIP technology, we are seeing improvement both in terms of the performance as well as the material consumption used by the engines"
 sp_aip_engine_advanced_tech: "High-Speed Walter Engines"
 sp_aip_engine_advanced_tech_desc: "Our experience and understanding of the Air-Independent Propulsion System have allowed us to develop state of the art engines. Silent, fast and deadly."
 sp_refined_pykrete: "Refined Pykrete"
 sp_refined_pykrete_desc: "With the further refinement of the Pykrete, we are now able to have much better insulation and protection for our aircraft aboard the Ice Carrier"
 sp_ice_composite_runawayas: "Ice Composite Runways"
 sp_ice_composite_runawayas_desc: "With the continued development of the Ice Composites we are looking for the best materials and construction techniques to provide the protection for our carrier and planes"
 heavy_battleship2: "Super-Heavy Battleship II"
 heavy_battleship2_desc: "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."
 sp_shock_hardening_techniques: "Enhanced Bolts and Tensioning"
 sp_shock_hardening_techniques_desc: "By strengthening the construction of our Scorpions and sharpening the points of our bolts, we've reduced the likelihood of misfire and increased the damage dealt to flying threats. Improved tensioning of the bowstrings allows for more powerful and accurate shots, making our weapons more reliable and deadly against dragons."
sp_variable_time_fuze_shells: "Reinforced Catapult Ammunition"
sp_variable_time_fuze_shells_desc: "By reinforcing and improving the design of our catapult projectiles, we’ve made them more durable and aerodynamic. These stronger, more precise projectiles create greater damage to enemy fortifications and troops, expanding the reach of our siege engines."
sp_helicopter_transport_pods_tech:0 "Wyvern-Riding Quartermasters"  
sp_helicopter_transport_pods_tech_desc:0 "Mounted atop mighty wyverns, our quartermasters can swiftly ferry supplies and equipment across any terrain. With these flying beasts at their command, the days of supply trains getting bogged down in the mud are over!"  

sp_helicopter_artillery_observers_tech:0 "Wyvern-Riding Scouts"  
sp_helicopter_artillery_observers_tech_desc:0 "Perched high upon their wyverns, our scouts have an unrivaled view of the battlefield. These keen-eyed riders provide accurate intelligence and relay precise targeting information for artillery barrages."  

sp_helicopter_med_evac_tech:0 "Wyvern-Riding Healers"  
sp_helicopter_med_evac_tech_desc:0 "Incoming wounded! We have incoming wounded! Our wyvern-mounted medics can swiftly evacuate the injured from the battlefield, ensuring they receive urgent care before it’s too late.


 sp_rockets_dual_chamber_rocket_engine_1: "Dual Chamber Rocket Engines"
 sp_rockets_dual_chamber_rocket_engine_1_desc: "By adding a second combustion chamber to the engine, we can improve the flight time and effectiveness of our rocket engines."
 sp_rockets_dual_chamber_rocket_engine_2: "Advanced Dual Chamber Rocket Engines"
 sp_rockets_dual_chamber_rocket_engine_2_desc: "Further refinements of the dual combustion engine may lead to even greater improvements in the design's effectiveness."
 
 reinforced_wings_mothership: "Reinforced Mothership Wings"
 reinforced_wings_mothership_desc: "Without their mothership, the fighters are essentially stranded in the air, severely limiting their operational effectiveness. Strengthening the mothership's air wings is the most cost-effective strategy to enhance the survivability of the entire squadron."

 
 miniature_fighters: "Miniature Fighters"
 miniature_fighters_desc: "With smaller fighters we will be able to carry more of them into battle without sacrificing much firepower, as well as reducing the weight of the Motherships load"
 
 aerial_hangars: "Aerial Hangars"
 aerial_hangars_desc: "Aerial Hangars attached to the mothership allows us to fit even more miniature fighters onto the top of the aircraft, allowing for increased firepower and further reach."

 mothership: "Mothership Aircraft"

