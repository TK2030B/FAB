 support_folder_desc:0 "Scouts, Sappers, Medics & other support companies."
 armour_folder:0 "War Beasts"
 armour_folder_desc:0 "A collection of heavily armored war beasts, including Squires, Knights, Paladins, Templars, War Elephants, and their variants."
 nsb_armour_folder:0 "War Beasts"
 nsb_armour_folder_desc:0 "A collection of heavily armored war beasts, including Squires, Knights, Paladins, Templars, War Elephants, and their variants."
 artillery_folder:0 "Siege Engines"
 artillery_folder_desc:0 "Catapults, Anti-Beast & Anti-Dragon weapons for divisions."
 land_doctrine_folder:0 "Land Doctrine"
 land_doctrine_folder_desc:0 "The strategies and formations used by your armies in battle."
 naval_folder:0 "Naval Warfare"
 naval_folder_desc:0 "Warships, longships, and galleys."
 mtgnavalfolder:0 "Naval Warfare"
 mtgnavalfolder_desc:0 "Warships, longships, and galleys. Research new designs to improve your fleet’s effectiveness."
 mtgnavalsupportfolder:0 "Naval Support"
 mtgnavalsupportfolder_desc:0 "Naval armaments and specialist ship equipment. Research new improvements to customize your ships."
 naval_doctrine_folder:0 "Naval Doctrine"
 naval_doctrine_folder_desc:0 "The strategies and formations your fleets use in battle."
 air_techs_folder:0 "Dragons"
 air_techs_folder_desc:0 "Dragons and their variants."
 air_doctrine_folder:0 "Aerial Tactics"
 air_doctrine_folder_desc:0 "The ways in which dragons are used in battle."
 click_to_open_doctrine:0 "§GClick§! to open doctrines"
 industry_folder:0 "Industry"
 industry:0 "Industry"
 industry_folder_desc:0 "The expansion of workshops and shipyards to support both war and prosperity. From crafting weapons and armor to producing goods for trade, a strong industrial base ensures the realm's strength and stability."
 electronics_folder:0 "Citadel Lore"
 electronics_folder_desc:0 "The pursuit of knowledge guided by the Maesters of the Citadel. Advances in siegecraft, fortifications, medicine, and communication—such as improved ravenry and war horns—grant strategic advantages both on and off the battlefield." 
 secret_weapons_folder:0 "Secret Weapons"
 secret_weapons_folder_desc:0 "Wonder weapons, the product of mad science."
 mobile_warfare:0 "Mobile Warfare"
 mobile_warfare_desc:0 "Mobile Warfare is a focus on speed and maneuver to cut off and disorganize enemy forces.\n\n"
 delay:0 "Delay"
 delay_desc:0 "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 elastic_defence:0 "Elastic Defense"
 elastic_defence_desc:0 "Rather than focusing all strength on the front line, an elastic defense creates a 'deeper' layer of defenses which allows the defender more time to react and counter-attack while the attacker is spread out and bogged down."
 mobile_infantry:0 "Mobile Infantry"
 mobile_infantry_desc:0 "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving Armored forces. The answer is to focus on Motorized or Mechanized Infantry which can keep up with the pace of modern warfare.\n\n"
 mass_motorization:0 "Mass Motorization"
 mass_motorization_desc:0 "An even greater focus on Motorized troops."
 mechanised_offensive:0 "Mechanized Offensive"
 mechanised_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
 armored_spearhead:0 "Armored Spearhead"
 armored_spearhead_desc:0 "To use Tanks to their fullest potential they cannot be tied down supporting Infantry. Instead they must be formed into fast moving, independent units which can spearhead attacks.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "In any operation the Schwerpunkt, or Focal point, must be identified and maximum force concentrated to win at that point."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Blitzkrieg refers to the strategy of fast moving Armored forces supported by Mobile Infantry and air support breaking through enemy lines to disorganize and encircle them."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "A Kampfgruppe was an ad hoc formation which was organized to carry out a specific task."
 firebrigades:0 "Fire brigades"
 firebrigades_desc:0 "'Fire brigades' were hastily scrambled forces thrown together to react to enemy breakthroughs or other critical issues.\n\n"
 backhand_blow:0 "Backhand Blow"
 backhand_blow_desc:0 "Rather than fighting for every inch of ground, enemy penetrations are largely avoided until they have extended themselves, at which point they can be cut off and destroyed by counterattacks."
 modern_blitzkrieg:0 "Modern Blitzkrieg"
 modern_blitzkrieg_desc:0 "The pinnacle of Mobile Warfare, Modern Blitzkrieg incorporates all the latest advances of technology and the lessons learned from previous doctrines."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "The Volkssturm, or People's Militia, consisted of men who were too old, too young, or otherwise unfit for regular military service.\n\n"
 nd_conscription:0 "Non-Discriminatory Conscription"
 nd_conscription_desc:0 "Even invalids and cripples must be drafted, there can be no such thing as a civilian."
 werwolf_guerillas:0 "Werwolf Guerrillas"
 werwolf_guerillas_desc:0 "The Werwolves were a planned German resistance group that would fight on against the occupying powers when the war was lost."
 superior_firepower:0 "Superior Firepower"
 superior_firepower_desc:0 "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap.\n\n"
 sup_delay:0 "Delay"
 sup_delay_desc:0 "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 mobile_defence:0 "Mobile Defense"
 mobile_defence_desc:0 "Mobile forces can be used to reinforce the defense wherever the enemy may attack."
 intergrated_support:0 "Integrated Support"
 intergrated_support_desc:0 "Closely integrating support forces with combat troops results in divisions which are stronger on the attack.\n\n"
 regimental_combat_teams:0 "Regimental Combat Teams"
 regimental_combat_teams_desc:0 "A regimental combat team is an Infantry regiment closely integrated with supporting units such as Artillery, Tanks, and Reconnaissance elements to form a small self-sufficient unit which allows for greater flexibility when attacking."
 dispersed_support:0 "Dispersed Support"
 dispersed_support_desc:0 "By dispersing our Support units they can cover a wider area while remaining out of the line of fire, resulting in divisions with greater defense.\n\n"
 overwhelming_firepower:0 "Overwhelming Firepower"
 overwhelming_firepower_desc:0 "Calling on all available support units to give overwhelming firepower can greatly soften up a target, or better yet, seriously ruin an attacker's day."
 sup_mechanized_offensive:0 "Mechanized Offensive"
 sup_mechanized_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
 concentrated_fire_plans:0 "Concentrated Fire Plans"
 concentrated_fire_plans_desc:0 "By concentrating the fire of different batteries into a synchronized bombardment much greater damage can be inflicted on the enemy.\n\n"
 combined_arms:0 "Combined Arms"
 combined_arms_desc:0 "Armor, Infantry, and Support units working together in well-organized teams are far more effective than the same forces used separately."
 tactical_control:0 "Tactical Control"
 tactical_control_desc:0 "Officers familiar with combined arms operations in forward positions can now directly control all branch's operations."
 air_land_battle:0 "AirLand Battle"
 air_land_battle_desc:0 "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasizes close coordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
 centralized_fire_control:0 "Centralized Fire Control"
 centralized_fire_control_desc:0 "A Centralized Fire Control system allows all calls for artillery support to be evaluated in one location, and if needed, a division's entire firepower to be concentrated on a target rather than a unit only being able to request fire from the artillery assigned to them.\n\n"
 forward_observers:0 "Forward Observers"
 forward_observers_desc:0 "Forward Observers take up positions where they can directly observe the accuracy and effects of artillery fire, and relay the results back to the guns for correction."
 advanced_firebases:0 "Advanced Firebases"
 advanced_firebases_desc:0 "Artillery camps can be positioned close to the front lines in fortified bases in order to give the maximum possible support to advancing forces."
 shock_and_awe:0 "Shock and Awe"
 shock_and_awe_desc:0 "A massive concentration of firepower will impose this overwhelming level of Shock and Awe against an adversary on an immediate or sufficiently timely basis to paralyze its will to carry on."
 grand_battle_plan:0 "Grand Battle Plan"
 grand_battle_plan_desc:0 "Extensive planning and preparation before engaging in battle is the key to success.\n\n"
 trench_warfare:0 "Trench Warfare"
 trench_warfare_desc:0 "A shovel is often the best weapon of the infantry. Units learn the value of entrenching in any position they take up."
 prepared_defense:0 "Prepared Defense"
 prepared_defense_desc:0 "More extensive systems of field fortification greatly improve a unit's defense."
 grand_assault:0 "Grand Assault"
 grand_assault_desc:0 "Once sufficient forces have been built up and their objectives well planned out, a powerful assault cannot help but to destroy the enemy."
 grand_mechanized_offensive:0 "Mechanized Offensive"
 grand_mechanized_offensive_desc:0 "Motorized troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons.\n\n"
 assault_concentration:0 "Assault Concentration"
 assault_concentration_desc:0 "Before an attack, the leading elements are carefully prepared and placed in forward positions, ensuring maximum force can be applied in the opening moments."
 branch_interoperation:0 "Branch Inter-Operation"
 branch_interoperation_desc:0 "Increased coordination between the different branches of the armed forces allows them to work better in combined arms operations."
 assault_breakthrough:0 "Assault Breakthrough"
 assault_breakthrough_desc:0 "Rather than launching a grand assault across the entire front, it can be much more effective to concentrate the strike on only one, or a few, points of the enemy line and achieve a breakthrough there."
 central_planning:0 "Central Planning"
 central_planning_desc:0 "Officers from all branches now contribute to the planning of a given operation to make sure it operates at maximum efficiency."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Effective staff officers ensure the flow of Command, Control, Communications & Intelligence between a commanding officer and the units he controls."
 infantry_offensive:0 "Infantry Offensive"
 infantry_offensive_desc:0 "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way.\n\n"
 armored_operations:0 "Armored Operations"
 armored_operations_desc:0 "Tanks and other armored vehicles are highly useful for delivering infantry to battlefields and offering direct support in combat."
 infiltration_assault:0 "Infiltration Assault"
 infiltration_assault_desc:0 "In the opening moves of an attack infantry must target weak points in the enemy line to bypass and isolate the more well-defended sections, which can then be wiped out by the rest of the attacking forces."
 night_assault_tactics:0 "Night Assault Tactics"
 night_assault_tactics_desc:0 "Soldiers who are used to moving and fighting at night can either pre-position themselves for an attack, or directly attack unsuspecting enemy forces."
 attritional_containment:0 "Attritional Containment"
 attritional_containment_desc:0 "If we are unable to launch an attack to remove an enemy position it must nonetheless be subjected to constant minor attacks which will cause losses and prevent the enemy from launching attacks of their own."
 infiltration_in_depth:0 "Infiltration in Depth"
 infiltration_in_depth_desc:0 "Our forces are now trained to bypass and isolate enemy strongpoints to a much greater depth, ideally our assault forces should not stop until they reach the enemy's rear areas and their forces are completely cut off."
 mass_assault:0 "Mass Assault"
 mass_assault_desc:0 "'Perfect' weapons are overrated, a large number of 'good enough' weapons is the path to victory!\n\n"
 pocket_defence:0 "Pocket Defense"
 pocket_defence_desc:0 "It is possible that, on the defensive, our troops may be caught in a pocket. In this case they must merely hold out until the inevitable counter-attack relieves them."
 defence_in_depth:0 "Defense in Depth"
 defence_in_depth_desc:0 "By offering relatively light resistance and temporarily giving ground we can trade space for time and allow attacking forces to exhaust themselves before counter-attacking."
 large_front_operations:0 "Large Front Operations"
 large_front_operations_desc:0 "Fighting over a large front involves coordinating the efforts of multiple units over long distances: At an operational level, rather than tactical.\n\n"
 deep_operations:0 "Deep Operations"
 deep_operations_desc:0 "The concept of Deep Operations, or Deep Battle, is to break through the enemy's defensive lines at multiple points and destroy his operational reserves, his operational depth, and occupy as much of his strategic depth as possible."
 operational_concentration:0 "Operational Concentration"
 operational_concentration_desc:0 "The key to any military action is overwhelming local superiority. Short of being overwhelmingly superior along the entire front, this involves weakening parts of your front line to concentrate troops where needed rather than trying to be strong everywhere."
 vast_offensives:0 "Vast Offensives"
 vast_offensives_desc:0 "If a breakthrough can be achieved it must be exploited strongly as possible: A vast offensive pushing through enemy lines as deeply as possible will render the defense of their front more difficult, impossible, or irrelevant."
 breakthrough_priority:0 "Breakthrough Priority"
 breakthrough_priority_desc:0 "Expanding upon Operational Concentration, all needs of the front are subordinated to the need to concentrate forces for Breakthroughs. Local defeats are inconsequential compared to striking a decisive blow."
 mechanized_wave:0 "Mechanized Wave"
 mechanized_wave_desc:0 "Mechanized forces are ideal for conducting the rapid advances needed to properly exploit Breakthroughs, both for supporting the Armored forces and for securing the flanks of the breach."
 continuous_offensive:0 "Continuous Offensive"
 continuous_offensive_desc:0 "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender is able to reorganize and reform new defensive lines. However, with enough reserves and the right organization, an offensive could be continued to a much greater depth with devastating results to the enemy."
 human_wave_offensive:0 "Human Wave Offensive"
 human_wave_offensive_desc:0 "A Human Wave Offensive is an infantry tactic in which an attacker conducts a frontal assault with densely concentrated infantry formations against the enemy line, with the intent to overrun the defenders by engaging in melee combat."
 human_infantry_offensive:0 "Infantry Offensive"
 human_infantry_offensive_desc:0 "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way."
 large_front_offensive:0 "Large Front Offensive"
 large_front_offensive_desc:0 "By conducting, or threatening, Human Wave Offensives across multiple areas of the front we can prevent the enemy from concentrating his firepower against any single attack."
 peoples_army:0 "People's Army"
 peoples_army_desc:0 "The People's Army believes in the primacy of men over weapons, with superior motivation compensating for inferior technology, and enjoys widespread support from the civilian population.\n\n"
 guerilla_warfare:0 "Guerrilla Warfare"
 guerilla_warfare_desc:0 "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue."
 infantry_weapons2:0 "Reinforced Infantry Gear I"  
 infantry_weapons2_desc:0 "Armor and shields issued to infantry, offering better protection in battle. Includes improved chainmail, reinforced wooden shields, and sturdier helmets."  
 improved_infantry_weapons_2:0 "Reinforced Infantry Gear II"  
 improved_infantry_weapons_2_desc:0 "Heavier armor and stronger shields provide increased battlefield resilience. Features early plate armor elements and kite shields for enhanced defense."  
 advanced_infantry_weapons2:0 "Reinforced Infantry Gear III"  
 advanced_infantry_weapons2_desc:0 "Full plate armor, tower shields, and the best protective gear available. Designed to withstand the strongest attacks, making soldiers nearly impervious in melee combat."  
 infantry_at:0 "Infantry Anti-Beast Weapons I"  
 infantry_at_desc:0 "Equipping our infantry with long spears and pikes allows them to counter heavily armored cavalry and war beasts while maintaining mobility."  
 infantry_at2:0 "Infantry Anti-Beast Weapons II"  
 infantry_at2_desc:0 "To effectively engage even the largest and most fearsome war beasts, our infantry must wield longer, reinforced pikes and specialized barbed spears for maximum stopping power."  
 support_weapons:0 "Support Equipment I"  
 support_weapons_desc:0 "Large tower shields and heavy pavises provide essential cover for advancing infantry, allowing them to withstand volleys of arrows and incoming projectiles."  
 support_weapons2:0 "Support Equipment II"  
 support_weapons2_desc:0 "Reinforced shields and improved battlefield tactics ensure our infantry can hold the line against cavalry charges and missile fire more effectively."  
 support_weapons3:0 "Support Equipment III"  
 support_weapons3_desc:0 "Advanced shield formations, such as the shield wall and testudo, improve battlefield endurance, allowing our forces to maintain cohesion even under heavy assault."  
 support_weapons4:0 "Support Equipment IV"  
 support_weapons4_desc:0 "Master-crafted shields and finely engineered armor provide unmatched protection, allowing our troops to engage the enemy with superior durability and resilience."  

 paratroopers:0 "Infiltrators I"  
 paratroopers_desc:0 "By training specialized forces in siegecraft and stealth, we can position key troops inside enemy castles through climbing, tunnels, and deception, allowing for new tactical opportunities."  
 paratroopers2:0 "Infiltrators II"  
 paratroopers2_desc:0 "Transitioning from small covert operations to larger-scale infiltrations paves the way for coordinated assaults from within, turning castle sieges into swift and decisive victories."  
 paratroopers3:0 "Infiltrators III"  
 paratroopers3_desc:0 "Perfecting the art of castle infiltration with advanced climbing tools, silent weapons, and specialized training will minimize the risks and increase the success rate of these dangerous missions."  
 
 marines:0 "Raiders I"  
 marines_desc:0 "Seaborne raiding is an ancient tradition among the Ironborn and other corsairs. With proper training, these warriors can conduct devastating amphibious assaults on coastal settlements and fortifications."  
 marines2:0 "Raiders II"  
 marines2_desc:0 "To improve their effectiveness, our raiders will receive better weapons, training, and coordination, allowing for more daring assaults deep into enemy territory."  
 marines3:0 "Raiders III"  
 marines3_desc:0 "Elite raiders are no longer just coastal pillagers. With better organization and tactics, they can launch full-scale invasions, establishing footholds in enemy lands before their armies can react."  
 
 tech_mountaineers:0 "Rangers I"  
 tech_mountaineers_desc:0 "Fighting in rough terrain, whether mountains or dense forests, requires specialized training. Our rangers will be equipped for survival and skirmishes in these treacherous landscapes."  
 tech_mountaineers2:0 "Rangers II"  
 tech_mountaineers2_desc:0 "Our rangers will learn to use the terrain to their advantage, striking with speed and precision before disappearing into the wilds. Improved training and light gear make them highly mobile."  
 tech_mountaineers3:0 "Rangers III"  
 tech_mountaineers3_desc:0 "Only the most disciplined and battle-hardened troops can become elite rangers. With mastery of ambush tactics, climbing, and endurance training, they can outmaneuver any enemy in rugged terrain."  

 tech_special_forces:0 "Special Forces"
 tech_special_forces_desc:0 "Unconventional fighting requires specialist training. We need to ensure that our troops are prepared and able to adapt to harsh conditions."
 advanced_special_forces:0 "Advanced Special Forces Training"
 advanced_special_forces_desc:0 "With extensive training, we can ensure that our special forces will be able perform above and beyond that of normal men."
 improved_special_forces:1 "Expanded Special Forces Program"
 improved_special_forces_desc:1 "Special forces are able to perform missions that ordinary soldiers can not. We need to expand the training programs to get more of our soldiers qualified."
 extreme_environment_training:0 "Extreme Environment Training"
 extreme_environment_training_desc:0 "We need to be able to fight in the harshest of environments. With the right training and equipment, our troops will be able to fight in the most extreme conditions."
 survival_training:0 "Survival Training"
 survival_training_desc:0 "Our special forces will often fight behind enemy lines and in short supply. We need to train them to endure harsh weather and fight with limited supplies."
 elite_forces:0 "Elite Forces"
 elite_forces_desc:0 "Only the best of the best will become special forces. The soldiers that make it through the training will be stronger, faster and fight harder than anyone else."
 jungle_warfare:0 "Jungle Warfare"
 jungle_warfare_desc:0 "Special training to make our soldiers effective in the jungle."
 HUN_light_infantry_tech:0 "Light Infantry Divisions Doctrine"
 HUN_light_infantry_tech_desc:0 "Reducing the amount of supporting arms in our infantry divisions makes them more flexible and gives them an edge in combat in restricted terrain like Cities and forests."
 SWI_mountaineer_paratroopers_tech:0 "$SWI_mountaneer_paratroopers$"
 mountain_warfare:0 "Mountain Warfare"
 mountain_warfare_desc:0 "Special training to make our soldiers effective in mountain ranges."
 mountain_defensive_training: "Mountain Defensive Training"
 mountain_defensive_training_desc: "Special training will allow our troops to better defend in mountainous terrain."
 tech_recon:0 "Scouts I"
 tech_recon_desc:0 "Sending small groups of scouts ahead before moving in the main force allows us to gather intelligence about enemy movements and numbers."
 tech_recon2:0 "Scouts II"
 tech_recon2_desc:0 "Scouting missions are often dangerous, and casualties are high. Training our scouts in swift movement, camouflage, and tracking will increase their chances of returning alive."
 tech_recon3:0 "Scouts III"
 tech_recon3_desc:0 "Improvements in signaling and coded messages change the way scouting missions can be executed, enabling faster communication of gathered intelligence."
 tech_recon4:0 "Scouts IV"
 tech_recon4_desc:0 "Advanced reconnaissance techniques, including the use of disguised agents, ambush tactics, and long-range patrols, will aid our strategic choices and allow us to outmaneuver the enemy."
 tech_engineers:0 "Sappers I"
 tech_engineers_desc:0 "Construction of fortifications and breaching enemy defenses make sappers vital in the field. Equipping them with the right tools allows them to support our forces in a variety of situations."
 tech_engineers2:0 "Sappers II"
 tech_engineers2_desc:0 "With improved tools, our sappers can dismantle enemy defenses faster and construct fortifications with greater efficiency."
 tech_engineers3:0 "Sappers III"
 tech_engineers3_desc:0 "Larger-scale military engineering projects enable the rapid construction of roads, bridges, and fortifications, ensuring our armies can move and fight more effectively."
 tech_engineers4:0 "Sappers IV"
 tech_engineers4_desc:0 "Master builders and combat engineers can now establish fortifications with incredible speed while maintaining mobility, ensuring that no matter where our troops are attacked, they will be prepared."

hospital_tech:0 "Healers"
helicopter_tech: "Wyverns"
logistics_tech:0 "Quartermasters"
recon_tech:0 "Scouts"

tech_field_hospital:0 "Healers I"
tech_field_hospital_desc:0 "Not every wounded warrior must be left to die. Having healers and herbalists tend to injuries near the battlefield can save many lives."
tech_field_hospital2:0 "Healers II"
tech_field_hospital2_desc:0 "By setting up mobile infirmaries, we can bring care closer to the wounded, ensuring fewer succumb to their injuries before treatment."
tech_field_hospital3:0 "Healers III"
tech_field_hospital3_desc:0 "Battlefield surgery and the use of advanced herbal remedies can help save lives and restore warriors to combat readiness."
tech_field_hospital4:0 "Healers IV"
tech_field_hospital4_desc:0 "Establishing proper medical doctrine and refining battlefield healing techniques will ensure that our wounded have the best chances of recovery."

tech_logistics_company:0 "Quartermasters I"
tech_logistics_company_desc:0 "Assigning dedicated quartermasters to oversee provisions and supply routes ensures our army is well-fed and equipped."
tech_logistics_company2:0 "Quartermasters II"
tech_logistics_company2_desc:0 "By refining our storage and distribution methods, we can reduce waste and improve the efficiency of our supply chains."
tech_logistics_company3:0 "Quartermasters III"
tech_logistics_company3_desc:0 "Better tracking of supplies and more efficient transportation methods will ensure our forces never go hungry or lack weapons."
tech_logistics_company4:0 "Quartermasters IV"
tech_logistics_company4_desc:0 "A well-organized supply system ensures an army that can campaign for longer without suffering shortages."

tech_military_police:0 "Retinue Guards I"
tech_military_police_desc:0 "Noble retinues and household guards help maintain order, enforce discipline, and suppress unrest within our ranks."
tech_military_police2:0 "Retinue Guards II"
tech_military_police2_desc:0 "Expanding the role of retinue guards to enforce laws in occupied lands prevents disorder from taking root."
tech_military_police3:0 "Retinue Guards III"
tech_military_police3_desc:0 "Coordinating with informants and spies ensures that potential revolts and acts of sabotage are discovered before they spread."
tech_military_police4:0 "Retinue Guards IV"
tech_military_police4_desc:0 "By establishing a structured system of rule and order, we ensure stability in our lands and those we conquer."

tech_signal_company:0 "Heralds I"
tech_signal_company_desc:0 "Messengers, banner-bearers, and horn-blowers play a vital role in delivering commands across the battlefield."
tech_signal_company2:0 "Heralds II"
tech_signal_company2_desc:0 "Establishing a structured courier system improves the speed and reliability of delivering orders."
tech_signal_company3:0 "Heralds III"
tech_signal_company3_desc:0 "Using faster riders and more efficient routes ensures battlefield commands reach our forces without delay."
tech_signal_company4:0 "Heralds IV"
tech_signal_company4_desc:0 "Our most experienced heralds can be integrated into our command structure, ensuring the rapid execution of orders."

tech_maintenance_company:0 "Blacksmiths I"
tech_maintenance_company_desc:0 "A company of blacksmiths and craftsmen ensures that weapons, armor, and siege engines remain in working order."
tech_maintenance_company2:0 "Blacksmiths II"
tech_maintenance_company2_desc:0 "Routine maintenance and supply of replacement parts reduce the chances of equipment failure in the heat of battle."
tech_maintenance_company3:0 "Blacksmiths III"
tech_maintenance_company3_desc:0 "Ensuring that every unit has access to tools and spare materials allows warriors to make quick repairs in the field."
tech_maintenance_company4:0 "Blacksmiths IV"
tech_maintenance_company4_desc:0 "Advanced techniques in metallurgy and craftsmanship make maintenance easier, extending the durability of our arms and armor."

 motorised_infantry:0 "Motorized Infantry"
 motorised_infantry_desc:0 "By extending the use of motor vehicles in infantry transports in the field, the mobility of otherwise slow-moving infantry units can be greatly improved, enabling faster responses and new strategies."
 
night_vision:0 "Signal Torches"
night_vision_desc:0 "In the darkness of night, visibility can mean the difference between life and death. By developing improved torches and carefully shielded lanterns, our sentries and scouts can detect movement without revealing their own position, granting a crucial advantage in night operations."

night_vision2:0 "Battle Lanterns"
night_vision2_desc:0 "Advancements in lantern design and better oil mixtures allow for brighter, more controlled lighting. Initially reserved for skilled archers and watchmen, these improved torches now provide whole units with enhanced visibility, making nighttime engagements far more effective."
 
basic_machine_tools: "Basic Crafting Techniques"
basic_machine_tools_desc: "By refining traditional smithing and woodworking techniques, we can improve the efficiency and quality of weapons, armor, and siege equipment, ensuring our craftsmen work faster and with greater precision."

improved_machine_tools: "Masterwork Tools"
improved_machine_tools_desc: "The introduction of specialized forges, precision hammers, and reinforced anvils allows blacksmiths and artisans to produce goods at a greater pace, reducing waste and increasing output."

advanced_machine_tools: "Guild Innovations"
advanced_machine_tools_desc: "By organizing craftsmen into specialized guilds and equipping them with the best available tools, we can standardize production, ensuring consistency in quality while speeding up manufacturing."

assembly_line_production: "Workshop System"
assembly_line_production_desc: "Rather than relying on lone craftsmen, we will establish large-scale workshops where multiple artisans contribute to different stages of production, dramatically increasing efficiency."

flexible_line: "Adaptive Craftsmanship"
flexible_line_desc: "While large-scale workshops improve efficiency, skilled craftsmen must still be able to adjust their work to meet the needs of war. Encouraging adaptability ensures we can shift priorities as needed."

streamlined_line: "Standardized Crafting"
streamlined_line_desc: "By enforcing strict guidelines and training artisans in precise, repeatable techniques, we can reduce inefficiencies and ensure every sword, shield, and suit of armor meets our exacting standards."
 
 
improved_equipment_conversion: "Improved Reforging Techniques"
improved_equipment_conversion_desc: "By refining our smithing methods, we can melt down and reshape old or damaged weapons and armor, reforging them to meet modern battlefield standards."

advanced_equipment_conversion: "Master Blacksmith Reforging"
advanced_equipment_conversion_desc: "Establishing dedicated forges and training skilled blacksmiths to specialize in reforging will ensure that even outdated equipment can be reforged into deadly, battle-ready arms and armor."
 
concentrated_industry:0 "Concentrated Workshops I"
concentrated_industry_desc:0 "Focusing our craftsmanship in a few key castles and forges will allow us to dramatically improve production efficiency.\n\n"

concentrated_industry2:0 "Concentrated Workshops II"
concentrated_industry2_desc:0 "Further consolidating our blacksmiths and artisans in central locations will reduce costs and increase output."

concentrated_industry3:0 "Concentrated Workshops III"
concentrated_industry3_desc:0 "Improving the roads and supply chains to our key forges will lower expenses and streamline production."

concentrated_industry4:0 "Concentrated Workshops IV"
concentrated_industry4_desc:0 "Keeping our most important workshops and forges close together strengthens their output and allows for better coordination."

concentrated_industry5:0 "Concentrated Workshops V"
concentrated_industry5_desc:0 "Massive foundries and smithing districts now combine many aspects of our war production, cutting costs on transport and labor."

dispersed_industry:0 "Dispersed Workshops I"
dispersed_industry_desc:0 "By scattering our forges and workshops across the land, we ensure our enemies cannot easily cripple our ability to arm ourselves in war.\n\n"

dispersed_industry2:0 "Dispersed Workshops II"
dispersed_industry2_desc:0 "Further decentralizing our smithies makes it harder for attackers to cripple any single part of our war effort."

dispersed_industry3:0 "Dispersed Workshops III"
dispersed_industry3_desc:0 "Many of our forges now operate in secrecy, concealed as ordinary workshops or traveling smiths."

dispersed_industry4:0 "Dispersed Workshops IV"
dispersed_industry4_desc:0 "Camouflaging and dispersing our forges ensures that no single raid or siege can halt our production."

dispersed_industry5:0 "Dispersed Workshops V"
dispersed_industry5_desc:0 "By linking hidden smithies with secret supply lines, we ensure our ability to arm ourselves even in the darkest of times."

synth_oil_experiments:0 "Grain Cultivation Experiments"
synth_oil_experiments_desc:0 "To reduce dependence on unpredictable harvests, new techniques in farming, irrigation, and soil management can be researched to improve grain yields."

early_refining:0 "Early Grain Processing"
early_refining_desc:0 "Basic methods of milling and storing grain allow us to ensure a more reliable food supply. Advancing these techniques will be essential for sustaining our armies and people."

oil_processing:0 "Grain Production"
oil_processing_desc:0 "A network of homesteads and granaries will ensure a stable supply of grain, allowing us to stockpile provisions and prevent food shortages."

improved_oil_processing:0 "Improved Grain Production"
improved_oil_processing_desc:0 "By introducing crop rotation, better plowing techniques, and improved irrigation, we can increase our grain yield and support a growing population."

advanced_oil_processing:0 "Advanced Grain Production"
advanced_oil_processing_desc:0 "New farming innovations, such as selective breeding of crops and improved soil fertilization, will greatly boost the amount of grain our homesteads produce."

modern_oil_processing:0 "Modern Grain Production"
modern_oil_processing_desc:0 "By refining large-scale agricultural techniques, including better storage methods and seasonal planning, we can dramatically increase the output of our homesteads and ensure a steady grain supply."

rubber_processing:0 "Timber Harvesting"
rubber_processing_desc:0 "Organizing the gathering of timber from our lands will reduce reliance on imported wood and ensure a steady supply for construction and shipbuilding."

improved_rubber_processing:0 "Improved Timber Harvesting"
improved_rubber_processing_desc:0 "By refining logging methods and using more efficient tools, we can increase the yield from our homesteads and forests."

advanced_rubber_processing:0 "Advanced Timber Harvesting"
advanced_rubber_processing_desc:0 "Better organization and optimized logging practices will allow us to expand our timber production while ensuring sustainable forestry."

modern_rubber_processing:0 "Modern Timber Harvesting"
modern_rubber_processing_desc:0 "By adopting specialized sawmills and more effective transportation of lumber, we can reduce waste and maximize the output of timber from our homesteads."

fuel_silos:0 "Granary Storage"
fuel_silos_desc:0 "Mass storage of food requires a well-maintained system of granaries, cellars, and preservation techniques to ensure it remains secure and available during times of scarcity."

fuel_refining:0 "Food Processing I"
fuel_refining_desc:0 "Basic techniques such as drying, salting, and smoking allow us to extend the shelf life of food and make better use of harvested grain."

fuel_refining2:0 "Food Processing II"
fuel_refining2_desc:0 "Improved granary designs and better preservation methods reduce spoilage, allowing us to store more food and sustain our people longer."

fuel_refining3:0 "Food Processing III"
fuel_refining3_desc:0 "Advanced techniques like fermentation and more efficient milling allow us to extract more nutrition from our grain and increase food production."

fuel_refining4:0 "Food Processing IV"
fuel_refining4_desc:0 "Further refinements in preservation, including better granary ventilation and more effective drying methods, ensure that more of our harvest is used efficiently."

fuel_refining5:0 "Food Processing V"
fuel_refining5_desc:0 "By combining all of our advancements—better storage, improved preservation, and optimized distribution—we can maximize our food supply and sustain larger populations with fewer resources."

construction1:0 "Masonry I"
construction1_desc:0 "Improved techniques and materials allow us to construct buildings, from keeps to holdfasts, at a faster pace."

construction2:0 "Masonry II"
construction2_desc:0 "Modernizing our tools and training more skilled masons will further aid our construction efforts."

construction3:0 "Masonry III"
construction3_desc:0 "Experience gained from building strongholds and roads allows us to make repairs vastly quicker."

construction4:0 "Masonry IV"
construction4_desc:0 "A higher degree of organization and better routines further improves castle and fortification construction speeds."

construction5:0 "Masonry V"
construction5_desc:0 "The future of efficient construction requires careful planning of each project, alongside standardized techniques for quicker building."

excavation1:0 "Excavation I"
excavation1_desc:0 "Advancements in mining techniques allow us to extract resources from deeper within the earth than before."

excavation2:0 "Excavation II"
excavation2_desc:0 "New methods help us harvest resources more efficiently, reducing waste and improving yield."

excavation3:0 "Excavation III"
excavation3_desc:0 "Progress in surveying and prospecting allows us to better locate and focus extraction efforts where resources are richest."

excavation4:0 "Excavation IV"
excavation4_desc:0 "The development of superior tools and techniques makes all our mines and quarries much more efficient."

excavation5:0 "Excavation V"
excavation5_desc:0 "Advancements in large-scale surface and deep mining techniques greatly increase our ability to extract resources from existing sites."

excavation_tech:0 "Mining and Excavation Techniques"

 
 electronic_mechanical_engineering:0 "Citadel Scholarship"
 electronic_mechanical_engineering_desc:0 "The Maesters of the Citadel have long been the keepers of knowledge in Westeros. By dedicating ourselves to scholarship and expanding our archives, we can accelerate the pace of discovery, ensuring that both knowledge and innovation serve the realm."
 radio:0 "Battle Horns"  
 radio_desc:0 "The use of horns to signal commands in battle is as old as war itself. Standardizing their use and training soldiers to recognize distinct calls will improve coordination on the battlefield."  

 improved_radio:0 "Warhorns"  
 improved_radio_desc:0 "Louder, clearer horns, along with more complex signal codes, allow for better battlefield communication. This ensures swifter reactions to orders, reducing confusion in the heat of battle."  

 advanced_radio:0 "Grand Horns of Command"  
 advanced_radio_desc:0 "Massive horns, capable of carrying their sound across entire battlefields, enable lords and commanders to issue precise orders over long distances, ensuring disciplined formations and tactical flexibility."  

 cavity_magnatron:0 "Watchtower"  
 cavity_magnatron_desc:0 "A reinforced wooden tower that offers a commanding view of the battlefield. Sentries stationed here can spot enemy movements earlier and relay warnings using horns and signal fires."  

 centimetric_radar:0 "Guard Tower"  
 centimetric_radar_desc:0 "A sturdier, stone-built tower with improved optics and signaling methods. These towers form the backbone of border defense, ensuring swift detection of threats."  

 phased_array:0 "Keep"  
 phased_array_desc:0 "A fortified keep with an elite watch, trained to interpret battlefield movements with great accuracy. Improved signaling methods allow commanders to coordinate responses more effectively."  

 monopulse_radar:0 "Donjon"  
 monopulse_radar_desc:0 "The ultimate fortified watchtower, where expert sentries use advanced optics, signal horns, and trained ravens to detect and track enemy forces with unmatched precision."  

 radio_detection: "Radar"
 radio_detection_sp_2_tt: "$coordination_bonus$: §G+2%§!\n$MODIFIER_STATIC_ANTI_AIR_HIT_CHANCE_FACTOR$: §G+20%§!"
 radio_detection_desc:0 "The development of RADAR, Radio Detection and Ranging, allows using radio waves to detect physical objects. Research is highly secretive, considering the impact these inventions could have on locating units."
 radio_detection_unlock_tt: "Unlocked by completing the §Y$sp_air_radar$§! experimental research in the §Y$land_facility$§!"
 improved_cavity_magnatron:0 "Improved Decimetric Radar"
 improved_cavity_magnatron_desc:0 "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge."

mechanical_computing:0 "Maester’s Inquiries"  
mechanical_computing_desc:0 "The pursuit of knowledge is never-ending. Maesters across the realm dedicate themselves to studying ancient texts, compiling knowledge, and conducting experiments to further understanding in all fields."  

computing_machine:0 "Tomes of Wisdom"  
computing_machine_desc:0 "By meticulously copying and compiling the greatest works of science, medicine, and strategy, the Maesters ensure that no knowledge is lost to time, accelerating the progress of future scholars."  

improved_computing_machine:0 "Alchemical Experiments"  
improved_computing_machine_desc:0 "Through careful experimentation with herbs, metals, and unknown substances, Maesters unlock new insights into the natural world, pushing the boundaries of what is possible."  

advanced_computing_machine:0 "The Archmaester’s Thesis"  
advanced_computing_machine_desc:0 "The most learned minds of the Citadel gather to write their great theses—comprehensive works of knowledge that change the course of history, guiding rulers and strategists alike."  

 
 basic_encryption:1 "Encryption - Polyalphabetical Ciphers"
 basic_encryption_desc:0 "With new methods of communication comes new risks for interception. Rotor cipher machines can be used to allow for rapid, complex encryption."
 improved_encryption:1 "Encryption - Cyclic Permutations"
 improved_encryption_desc:0 "Limitation in the randomization of cipher machines can be exploited to break the ciphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult."
 advanced_encryption:1 "Encryption - Pulse-code Modulation"
 advanced_encryption_desc:0 "Technological improvements and hard-earned experience allows us to implement more traffic flow security measures in our communication."
 basic_decryption:1 "Decryption - Frequency Analysis"
 basic_decryption_desc:0 "Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogs and devices like cyclometers can aid the necessary work."
 improved_decryption:1 "Decryption - Side-channel Attack"
 improved_decryption_desc:0 "The development of more sophisticated computers allows for new applications of cryptanalysis methods like differencing, which can be used to break advanced cyphers when combined with new hand codebreaking methods."
 advanced_decryption:1 "Decryption - Automated Deduction"
 advanced_decryption_desc:0 "The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable ciphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology."
 
experimental_rockets:0 "Esoteric Flight Studies"
experimental_rockets_desc:0 "By delving into ancient Valyrian scrolls and forbidden experiments, we are beginning to understand the principles of flight beyond mere wings. Through magical infusions and aerodynamic refinement, we can enhance both projectiles and creatures for greater range and precision."
rocket_engines:0 "Draconic Propulsion"
rocket_engines_desc:0 "The fusion of Valyrian sorcery and aerodynamics has led to a breakthrough—artificially enhanced projectiles and enchanted dragon breeds capable of unnatural acceleration. Fury Dragons, imbued with Wildfire essence, can now be trained to launch themselves at enemy formations in devastating final attacks."
improved_rocket_engines:0 "Refined Spellcraft & Flight"
improved_rocket_engines_desc:0 "Through mastery of the arcane winds and the refining of enchanted payloads, our Fury Dragons and magical projectiles can now reach previously unimaginable distances. Some believe even the heavens themselves may one day be within our grasp."
advanced_rocket_engines:0 "The Apex of Skyborne Destruction"
advanced_rocket_engines_desc:0 "With the culmination of Valyrian aeromancy and destructive alchemy, our projectiles can now strike across vast distances with unparalleled precision, while Blitz Dragons—imbued with unnatural speed—can intercept any aerial threat with terrifying efficiency. The sky, once the domain of gods and dragons alone, is now our battlefield."


 atomic_research:0 "The Doom’s Legacy"  
 atomic_research_desc:0 "Deep within the Forbidden Library, scholars and warlocks dare to unearth the lost secrets of Valyria. If these powers led to the Doom once before, they may yet be harnessed again—for destruction beyond reckoning."  
 rocket_interceptor:0 "Rocket Interceptor"
 rocket_interceptor_desc:0 "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor_2:0 "Rocket Interceptor II"
 rocket_interceptor_2_desc:0 "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."
 rocket_interceptor_3:0 "Rocket Interceptor III"
 rocket_interceptor_3_desc:0 "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 nukes:0 "Nuclear Bombs"
 nukes_desc:0 "A project to construct an atomic bomb will be one of the most secretive and difficult tasks a nation can undertake, but, if successful, may change not only the course of today's wars but of the future of the world."
 interwar_artillery:1 "Siege Engine Development"
 interwar_artillery_desc:0 "Lessons learned from previous designs can be applied to the development of more advanced siege engines, improving both range and effectiveness."

 artillery1:0 "Catapult I"
 artillery1_desc:0 "With stronger materials and improved mechanisms, early catapult designs can be upgraded to increase their power and precision."

 artillery2:0 "Improved Catapult Upgrade I"
 artillery2_desc:0 "Upgrading existing siege engines can only achieve so much. New catapult designs will be needed, utilizing better torsion springs and more durable construction."

 artillery3:0 "Improved Catapult Upgrade II"
 artillery3_desc:0 "To allow for heavier stones to be launched with greater accuracy, new counterweight systems and reinforced frames can be added to catapults."

 artillery4:0 "Mobile Siege Engine"
 artillery4_desc:0 "Designing lightweight catapults capable of being broken down for transport will enable quicker deployment and flexibility on the battlefield."

 artillery5:0 "Advanced Siege Engine Upgrade"
 artillery5_desc:0 "Advanced catapult designs with lower profiles and more streamlined frames will make them harder for the enemy to target while still delivering devastating firepower."

 mountain_gun:0 "Mountain Catapult"
 mountain_gun_desc:0 "The rugged terrain of mountainous regions has led to the creation of portable catapults, which can be disassembled and carried on horseback or by foot to be deployed where they are needed most."
 
rocket_artillery2:0 "Fire Catapult Upgrade I"
rocket_artillery2_desc:0 "Portable catapults equipped with fire-enhanced projectiles can cause widespread destruction rapidly while maintaining mobility to avoid enemy retaliation."

rocket_artillery3:0 "Fire Catapult Upgrade II"
rocket_artillery3_desc:0 "Focusing on impact over range, we mount heavier rocks imbued with fire on larger catapults. These fire catapults can operate in teams, allowing for quick reloading and repositioning to keep up the assault."

rocket_artillery4:0 "Fire Catapult Upgrade III"
rocket_artillery4_desc:0 "By enhancing the catapult's design, we can launch even heavier, fire-infused rocks over greater distances, giving our forces a strategic advantage in siege warfare."
 
interwar_antiair:0 "Anti-Dragon"
antiair1:0 "Scorpion Upgrade I"
antiair1_desc:0 "With faster reloading mechanisms and stronger, more durable bolts, our Scorpions can deliver rapid-fire volleys capable of piercing through the scales of dragons, ensuring increased effectiveness in combat."

antiair2:0 "Scorpion Upgrade II"
antiair2_desc:0 "To deal with dragons flying at greater altitudes, we’ve modified our Scorpions with longer, more powerful bolts and reinforced mechanisms to improve reach and accuracy."

antiair3:0 "Improved Scorpion Upgrade I"
antiair3_desc:0 "Improvements in Watchtower-guided targeting allow Scorpions to better track flying dragons, improving accuracy even against faster or higher-flying beasts."

antiair4:0 "Improved Scorpion Upgrade II"
antiair4_desc:0 "With the integration of advanced targeting systems and faster reloading mechanisms, our Scorpions can engage dragons more quickly and efficiently, reducing the chance of evasion."

antiair5:0 "Scorpion Mastery"
antiair5_desc:0 "The pinnacle of Scorpion development. With refined targeting mechanisms and reinforced bolts, these weapons can strike down dragons with unparalleled precision, regardless of speed or distance."

interwar_antitank:0 "Anti-Beast"
antitank1:0 "Anti-Beast Upgrade"
antitank1_desc:0 "The importance of effective anti-beast weapons was established in past wars. Introducing a new generation of these weapons will be necessary to counter heavily armored foes such as knights, war elephants, and siege beasts."

antitank2:0 "Anti-Beast II"
antitank2_desc:0 "Most anti-beast weapons so far have been relatively light. Larger and more powerful ballistae will be required to effectively pierce the armor of heavily protected targets."

antitank3:0 "Improved Anti-Beast Upgrade I"
antitank3_desc:0 "Specialized ammunition, including reinforced and barbed bolts, can increase the effectiveness of anti-beast weapons, making them more lethal against heavily armored war beasts."

antitank4:0 "Improved Anti-Beast Upgrade II"
antitank4_desc:0 "New and improved anti-beast siege weapons with enhanced range and armor-piercing capabilities can now counter even the largest and most well-armored foes."

antitank5:0 "Anti-Beast V"
antitank5_desc:0 "By combining new materials, improved engineering, and more powerful torsion mechanisms, our anti-beast weapons can penetrate nearly any armor, ensuring dominance over enemy war beasts and cavalry alike."
 air_superiority:0 "Air Superiority"
 air_superiority_desc:0 "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
 formation_flying:0 "Formation Flying"
 formation_flying_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies."
 air_offense:0 "Fighter Escorts"
 air_offense_desc:0 "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
 fighter_baiting:0 "Fighter Baiting"
 fighter_baiting_desc:0 "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
 dogfighting_experience:0 "Dogfighting Experience"
 dogfighting_experience_desc:0 "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it."
 fighter_ace_initiative:0 "Fighter Ace Initiative"
 fighter_ace_initiative_desc:0 "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
 multialtitude_flying:0 "Multi-Altitude Flying"
 multialtitude_flying_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."
 offensive_formations:0 "Offensive Formations"
 offensive_formations_desc:0 "Training in more offensively-oriented formations make our fighters deadlier in combat."
 fighter_sweeps:0 "Fighter Sweeps"
 fighter_sweeps_desc:0 "Aggressive patrols of fighters over enemy territory may catch their planes taking off or landing, when they are especially vulnerable, or disrupt enemy training flights."
 force_rotation:0 "Force Rotation"
 force_rotation_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
 air_defence:0 "Air Defense"
 air_defence_desc:0 "By training our pilots to be constantly on the lookout, even when there is apparently no danger, their chances of intercepting enemy planes is increased."
 dispersed_fighting:0 "Dispersed Fighting"
 dispersed_fighting_desc:0 "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
 forward_interception:0 "Forward Interception"
 forward_interception_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
 fighter_veteran_initiative:0 "Fighter Veteran Initiative"
 fighter_veteran_initiative_desc:0 "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
 formation_fighting:0 "Formation Fighting"
 formation_fighting_desc:0 "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
 air_skirmish:0 "Air Skirmish"
 air_skirmish_desc:0 "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down."
 home_defence:0 "Home Defense"
 home_defence_desc:0 "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions."
 battlefield_destruction:0 "Battlefield Destruction"
 battlefield_destruction_desc:0 "While the air force can strike at far off enemy countries, it can also be of great use in directly supporting the army in battles."
 dive_bombing:0 "Dive Bombing"
 dive_bombing_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."
 direct_ground_support:0 "Direct Ground Support"
 direct_ground_support_desc:0 "By closely coordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
 bomber_veteran_initiative:0 "Bomber Veteran Initiative"
 bomber_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 bomber_ace_initiative:0 "Bomber Ace Initiative"
 bomber_ace_initiative_desc:0 "Formally recognizing and rewarding Ace bomber pilots encourages daring and initiative."
 cas_veteran_initiative:0 "Ground Attack Veteran Initiative"
 cas_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 cas_ace_initiative:0 "Ground Attack Ace Initiative"
 cas_ace_initiative_desc:0 "Formally recognizing and rewarding Ace CAS pilots encourages daring and initiative."
 hunt_and_destroy:0 "Hunt and Destroy"
 hunt_and_destroy_desc:0 "As well as offering direct fire support CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."
 naval_strike_torpedo_tactics:0 "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_torpedo_tactics_oi:0 "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_oi_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_tactics:0 "Naval Strike Tactics"
 naval_strike_tactics_desc:0 "Training pilots in predicting ship movements and coordinating attacks will make our air raids on enemy ships more efficient."
 low_echelon_support:0 "Low Echelon Support"
 low_echelon_support_desc:0 "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
 combat_unit_destruction:0 "Combat Unit Destruction"
 combat_unit_destruction_desc:0 "Training our CAS pilots to repeatedly attack the same target until it is confirmed to be destroyed ensures targets aren't left alone after a near miss."
 operational_destruction:0 "Operational Destruction"
 operational_destruction_desc:0 "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."
 infrastructure_destruction:0 "Infrastructure Destruction"
 infrastructure_destruction_desc:0 "Training our pilots in the best ways to attack infrastructure, like railways and bridges, makes for more effective Tactical bombing."
 logistical_bombing:0 "Logistical Bombing"
 logistical_bombing_desc:0 "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our own ground forces in the area."
 battlefield_support:0 "Battlefield Support"
 battlefield_support_desc:0 "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat, since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."
 carousel_bombing:0 "Carousel Bombing"
 carousel_bombing_desc:0 "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bomb load at a time for maximum accuracy."
 keypoint_bombing:0 "Keypoint Bombing"
 keypoint_bombing_desc:0 "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."
 ground_support_integration:0 "Ground Support Integration"
 ground_support_integration_desc:0 "Fully integrating our Tactical bomber force with ground based observers both increases their accuracy and allows them to directly support our ground forces in combat."
 strategic_destruction:0 "Strategic Destruction"
 strategic_destruction_desc:0 "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their new recruits we will soon outnumber the enemy forces."
 high_level_bombing:0 "High Level Bombing"
 high_level_bombing_desc:0 "From higher altitudes we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."
 massed_bomber_formations:0 "Massed Bomber Formations"
 massed_bomber_formations_desc:0 "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops."
 night_bombing:0 "Night Bombing"
 night_bombing_desc:0 "With enemy defenses lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
 dead_reckoning_bombing:0 "Dead Reckoning Bombing"
 dead_reckoning_bombing_desc:0 "By measuring speed, direction and drift from previous positions we can calculate more precise bomb drops even during the night."
 infiltration_bombing:0 "Infiltration Bombing"
 infiltration_bombing_desc:0 "Joining enemy formations or tailing them back home to base may seem like madness. With enough practice, it is entirely possible."
 pathfinder_groups:0 "Pathfinder Groups"
 pathfinder_groups_desc:0 "Veteran pilots are equipped with the best tools to illuminate target positions. No smoke or bad weather can stop the bombers from carrying out their mission."
 day_bombing:0 "Day Bombing"
 day_bombing_desc:0 "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
 escort_relay_system:0 "Escort Relay System"
 escort_relay_system_desc:0 "Bombers escorted by fighters greatly improve our ability to respond to enemy fire."
 flying_fortress:0 "Flying Fortress"
 flying_fortress_desc:0 "Fitting our high-flying heavy bombers with guns to defend themselves and enough armor to take a beating and still return home."
 mass_destruction:0 "Mass Destruction"
 mass_destruction_desc:0 "Bombers are equipped with the most devastating weapons in great quantities. Guaranteeing results even if only a few of our pilots get through."
 fleet_in_being:0 "Fleet In Being"
 fleet_in_being_desc:0 "Ships stay in port where they are safer and only engage enemies at opportune moments. The presence of our ships will make enemies more reluctant to take our ports.\n\n"
 battlefleet_concentration:0 "Battlefleet Concentration"
 battlefleet_concentration_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
 battlefleet_concentration_ti:0 "Battlefleet Concentration"
 battlefleet_concentration_ti_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
 subsidiary_carrier_role:0 "Subsidiary Carrier Role"
 subsidiary_carrier_role_desc:0 "Carriers support Battleships, improving their readiness in switching from defense to offense. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 subsidiary_carrier_role_ti:0 "Subsidiary Carrier Role"
 subsidiary_carrier_role_ti_desc:0 "Carriers support Battleships, improving their readiness in switching from defense to offense. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 hunter_killer_groups:0 "Hunter Killer Groups"
 hunter_killer_groups_desc:0 "Destroyers form groups to hunt down enemy submarines. The combined efforts of scouting and hunting specialists make a fantastic killing team."
 floating_fortress:0 "Floating Fortress"
 floating_fortress_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_fortress_ti:0 "Floating Fortress"
 floating_fortress_ti_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_fortress_bs:0 "Floating Fortress"
 floating_fortress_bs_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_airfield:0 "Floating Airfield"
 floating_airfield_desc:0 "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 floating_airfield_ti:0 "Floating Airfield"
 floating_airfield_ti_desc:0 "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 floating_airfield_bs:0 "Floating Airfield"
 floating_airfield_bs_desc:0 "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 grand_battlefleet:0 "Grand Battlefleet"
 grand_battlefleet_desc:0 "Leadership training allow our commanders to keep calm in the heat of battle even when commanding immense fleets. Our fleet will crush any opposition head on."
 convoy_sailing:0 "Convoy Sailing"
 convoy_sailing_desc:0 "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_sailing_ti:0 "Convoy Sailing"
 convoy_sailing_ti_desc:0 "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_sailing_bs:0 "Convoy Sailing"
 convoy_sailing_bs_desc:0 "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_escorts:0 "Convoy Escorts"
 convoy_escorts_desc:0 "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
 convoy_escorts_bs:0 "Convoy Escorts"
 convoy_escorts_bs_desc:0 "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
 escort_carriers:0 "Escort Carriers"
 escort_carriers_desc:0 "The area covered by a Carrier aircrafts makes escorting trade convoys a much easier task. Securing the flow of resources is essential."
 integrated_convoy_defence:0 "Integrated Convoy Defense"
 integrated_convoy_defence_desc:0 "Better navy and air coordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
 integrated_convoy_defence_bs:0 "Integrated Convoy Defense"
 integrated_convoy_defence_bs_desc:0 "Better navy and air coordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
 submarine_operations:0 "Submarine Operations"
 submarine_operations_desc:0 "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
 submarine_operations_bs:0 "Submarine Operations"
 submarine_operations_bs_desc:0 "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
 undersea_blockade:0 "Undersea Blockade"
 undersea_blockade_desc:0 "Submarines are the perfect tool for cutting of the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
 undersea_blockade_bs:0 "Undersea Blockade"
 undersea_blockade_bs_desc:0 "Submarines are the perfect tool for cutting of the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
 convoy_interdiction:0 "Convoy Interdiction"
 convoy_interdiction_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 convoy_interdiction_ti:0 "Convoy Interdiction"
 convoy_interdiction_ti_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 convoy_interdiction_bs:0 "Convoy Interdiction"
 convoy_interdiction_bs_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 submarine_offensive:0 "Submarine Offensive"
 submarine_offensive_desc:0 "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."
 submarine_offensive_bs:0 "Submarine Offensive"
 submarine_offensive_bs_desc:0 "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."
 trade_interdiction:0 "Trade Interdiction"
 trade_interdiction_desc:0 "The sooner we spot the enemy ships, the sooner we can destroy them. Hit their trade convoys and escape before they have time to react.\n\n"
 unrestricted_submarine_warfare:0 "Unrestricted Submarine Warfare"
 unrestricted_submarine_warfare_desc:0 "Let our submarines sink any vessel without warning, civilian or not. While some consider this a breach of the rules of war, there is no denying its effectiveness."
 wolfpacks:0 "Wolf packs"
 wolfpacks_desc:0 "With our submarines organized into packs the coordination between them is greatly improved. Once an enemy is located our submarine lies in wait until the rest of the pack arrives, attacking only when the odds are overwhelmingly in our favor."
 advanced_submarine_warfare:0 "Advanced Submarine Warfare"
 advanced_submarine_warfare_desc:0 "A massive improvement on communication between our submarines lets them time attacks to perfection. When they finally see us it will be from a sinking ship."
 combined_operations_raiding:0 "Combined Operations Raiding"
 combined_operations_raiding_desc:0 "Designating all resources to hunt for enemy trade convoys. Coordination between our main fleet and submarines makes our fleet ever alert. No ship will go unnoticed in our waters."
 raider_patrols:0 "Raider Patrols"
 raider_patrols_desc:0 "Patrols of both fast and gun heavy ships leave the enemy trade convoys nowhere to hide. \nNot only submarines can hunt."
 capital_ship_raiders:0 "Capital Ship Raiders"
 capital_ship_raiders_desc:0 "With our most powerful ships on the hunt for trade convoys, the enemy will no longer find safety in numbers. They are sitting ducks, praying that we will not find them."
 carrier_operations:0 "Carrier Operations"
 carrier_operations_desc:0 "Carriers will allow our pilots to strike at sea faster and easier than from our airbases on land. We will strike before they have time to react."
 naval_air_operations:0 "Naval Air Operations"
 naval_air_operations_desc:0 "Pilots trained to perform missions from carriers opens a new way for us to dominate the seas. Airplanes are an efficient way of thinning out the enemy fleet."
 base_strike:0 "Base Strike"
 base_strike_desc:0 "Striking at the enemy's ports will cripple their ability to rebuild their fleet. This will allow us to dominate the seas by sheer numbers.\n\n"
 carrier_primacy:0 "Carrier Primacy"
 carrier_primacy_desc:0 "Modern airplanes have greater range and precision than ordinary naval guns. Integrate carriers into our fleet and dominate the seas from the sky."
 carrier_task_forces:0 "Carrier Task Forces"
 carrier_task_forces_desc:0 "Organized task forces with carriers and light cruisers ensures that the enemy will never catch us off guard."
 massed_strikes:0 "Massed Strikes"
 massed_strikes_desc:0 "Pilots trained for carrier missions will allow even an overcrowded carrier to function smoothly, swarming the enemy and vastly improving their effectiveness in naval battles. A carrier needs to run like a well-oiled machine where everyone knows their role."
 carrier_battlegroups:0 "Carrier Battlegroups"
 carrier_battlegroups_desc:0 "Carriers are able to strike at the enemy from a greater distance than any naval cannon and with eyes in the sky we will never be caught off guard. Carriers in mass is a force to be reckoned with."
 escort_patrols:0 "Escort Patrols"
 escort_patrols_desc:0 "Improving detection makes our convoy escorts far deadlier to submarines. With nowhere to hide they pose no real threat."
