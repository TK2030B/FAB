heavy_ship_engine_3_short:0 "Sails and Oars III"  
heavy_ship_engine_3_desc:0 "Stronger hull reinforcements and optimized oar arrangements grant the war galley better speed and maneuverability, allowing it to chase down enemies or escape superior foes."  

heavy_ship_engine_4:0 "Sails and Oars IV"  
heavy_ship_engine_4_short:0 "Sails and Oars IV"  
heavy_ship_engine_4_desc:0 "With master-crafted sails, elite oarsmen, and a reinforced hull, this war galley can sustain high speeds and outmaneuver most ships, making it a dominant force on the seas."  

 

 
carrier_ship_engine_1:0 "Sails and Oars I"  
carrier_ship_engine_1_short:0 "Sails and Oars I"  
carrier_ship_engine_1_desc:0 "A basic arrangement of sails and oars provides enough speed for a Dragon Barge to maneuver effectively while launching and recovering dragons."  

carrier_ship_engine_2:0 "Sails and Oars II"  
carrier_ship_engine_2_short:0 "Sails and Oars II"  
carrier_ship_engine_2_desc:0 "Enhanced rigging and a reinforced hull allow the Dragon Barge to move faster, ensuring it can avoid enemy ships and reposition swiftly in battle."  

carrier_ship_engine_3:0 "Sails and Oars III"  
carrier_ship_engine_3_short:0 "Sails and Oars III"  
carrier_ship_engine_3_desc:0 "With master-crafted sails and a powerful rowing crew, the Dragon Barge can reach great speeds, allowing it to evade enemy fleets and reposition its dragons with ease."  

carrier_ship_engine_4:0 "Sails and Oars IV"  
carrier_ship_engine_4_short:0 "Sails and Oars IV"  
carrier_ship_engine_4_desc:0 "The pinnacle of naval propulsion, these finely-tuned sails and elite oarsmen ensure the Dragon Barge can keep pace with even the swiftest ships, maintaining its dominance over the seas."  

 
sub_ship_nuclear_engine_1:0 "Experimental Wildfire Engine"  
sub_ship_nuclear_engine_1_short:0 "Wildfire Engine"  
sub_ship_nuclear_engine_1_desc:0 "A mystical engine harnessing volatile wildfire, its secrets uncovered from ancient Valyrian texts. While providing near-unlimited power for submerged vessels, its unpredictable nature poses great risks."  

heavy_ship_nuclear_engine_1:0 "Doomsday Wildfire Engine"  
heavy_ship_nuclear_engine_1_short:0 "Doomsday Engine"  
heavy_ship_nuclear_engine_1_desc:0 "An awe-inspiring power source drawn from long-lost Valyrian sorcery, this engine grants unstoppable momentum to the mightiest war galleys. However, its unstable nature ensures that a single miscalculation could spell catastrophe."  

carrier_ship_nuclear_engine_1:0 "Ancient Valyrian Wildfire Core"  
carrier_ship_nuclear_engine_1_short:0 "Wildfire Core"  
carrier_ship_nuclear_engine_1_desc:0 "The pinnacle of arcane propulsion, this colossal wildfire-powered core fuels the legendary Dragon Barges, ensuring they never falter in their conquest of the seas. Though its power is unmatched, its origins remain shrouded in mystery and danger."  

 
ship_armor_bb_1:0 "Oak-Plated Hull"  
ship_armor_bb_1_short:0 "War Galley Armor I"  
ship_armor_bb_1_desc:0 "Thick oak planks reinforce the hull, offering solid protection against ballistae and ramming attacks, ensuring the war galley can endure moderate punishment in battle."  

ship_armor_bb_2:0 "Ironwood-Lined Hull"  
ship_armor_bb_2_short:0 "War Galley Armor II"  
ship_armor_bb_2_desc:0 "Ironwood, famed for its near-impervious nature, lines the hull, making it resistant to even the heaviest projectiles and fire attacks."  

ship_armor_bb_3:0 "Weirwood-Fortified Hull"  
ship_armor_bb_3_short:0 "War Galley Armor III"  
ship_armor_bb_3_desc:0 "Using rare Weirwood, imbued with mystical properties, this hull is nearly indestructible. While Weirwood is never cut lightly, in times of war, even the old gods may demand blood and sacrifice to shape the fate of battles at sea."  

 
ship_armor_bc_1:0 "Pinewood-Plated Hull"  
ship_armor_bc_1_short:0 "Light War Galley Armor I"  
ship_armor_bc_1_desc:0 "Light but sturdy pinewood planking reinforces the hull, allowing for higher speeds while providing basic protection against smaller projectiles and ramming attacks."  

ship_armor_bc_2:0 "Hardwood-Reinforced Hull"  
ship_armor_bc_2_short:0 "Light War Galley Armor II"  
ship_armor_bc_2_desc:0 "A mix of strong regional hardwoods, including oak and duskwood, strengthens the hull, giving improved resistance to missile fire and enemy boarding attempts while maintaining maneuverability."  

ship_armor_bc_3:0 "Ironwood-Lined Hull"  
ship_armor_bc_3_short:0 "Light War Galley Armor III"  
ship_armor_bc_3_desc:0 "With ironwood plating reinforcing key sections, this hull is resistant to even the heaviest shipboard weapons. The ship remains fast, but sacrifices protection in non-critical areas to maintain agility."  

 
ship_armor_shbb:0 "Weirwood-Plated Hull"  
ship_armor_shbb_short:0 "Royal War Galley Armor"  
ship_armor_shbb_desc:0 "The pinnacle of ship armor, this hull is reinforced with weirwood plating, making it nigh impervious to all conventional weapons. The sacred and near-indestructible properties of this ancient wood ensure that only the most powerful warships can challenge it in bat

 
ship_armor_cruiser_1:0 "Pinewood Hull"  
ship_armor_cruiser_1_short:0 "Dromond Armor I"  
ship_armor_cruiser_1_desc:0 "Constructed using common pinewood, this hull provides basic protection against smaller weapons while maintaining speed and maneuverability."  

ship_armor_cruiser_2:0 "Oak-Planked Hull"  
ship_armor_cruiser_2_short:0 "Dromond Armor II"  
ship_armor_cruiser_2_desc:0 "Reinforced with thick oak planks, this hull offers better durability, allowing the ship to withstand damage from smaller warships."  

ship_armor_cruiser_3:0 "Ironwood Reinforcement"  
ship_armor_cruiser_3_short:0 "Dromond Armor III"  
ship_armor_cruiser_3_desc:0 "Utilizing ironwood, one of the toughest known materials in Westeros, this hull provides excellent protection against most conventional weapons."  

ship_armor_cruiser_4:0 "Ironwood-Lined Hull"  
ship_armor_cruiser_4_short:0 "Dromond Armor IV"  
ship_armor_cruiser_4_desc:0 "A cutting-edge design that layers ironwood over a solid oak frame, creating a nearly impenetrable barrier that can shrug off all but the strongest attacks."  

 
ship_armor_ice_carrier_deck_1:0 "Frozen Wyrm Ice Plating"  
ship_armor_ice_carrier_deck_1_short:0 "Ice Armor I"  
ship_armor_ice_carrier_deck_1_desc:0 "Crafted from thick slabs of magically-reinforced ice, this armor offers basic protection against enemy projectiles and elements, ensuring the barge remains seaworthy even in warmer waters."  

ship_armor_ice_carrier_deck_2:0 "Wightbound Frost Shell"  
ship_armor_ice_carrier_deck_2_short:0 "Ice Armor II"  
ship_armor_ice_carrier_deck_2_desc:0 "White Walker enchantments allow the ice to shift and reform upon impact, repairing minor cracks and absorbing shock from attacks. This significantly improves durability and longevity in battle."  

ship_armor_ice_carrier_deck_3:0 "Heart of Winter Bastion"  
ship_armor_ice_carrier_deck_3_short:0 "Ice Armor III"  
ship_armor_ice_carrier_deck_3_desc:0 "This near-indestructible ice, infused with the deepest cold from the Lands of Always Winter, can withstand fire and steel alike. It is said that weapons striking this hull become brittle and shatter upon impact."  

 
