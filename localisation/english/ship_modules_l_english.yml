corsair_ship_specialization_desc: "Corsair Ships are built for long-range raids and ruthless plundering. While they lack the maneuverability of smaller vessels, their reinforced hulls and vast cargo holds allow them to operate deep in enemy waters, striking where least expected."  

 
raider_skiff_specialization: "Raider Skiffs"  
raider_skiff_specialization_desc: "Light and fast, Raider Skiffs excel at striking vulnerable coastal settlements and merchant ships before vanishing into the waves. Their small size allows them to navigate treacherous waters and evade pursuit with ease."  

