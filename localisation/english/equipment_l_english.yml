 train_equipment_desc:0 "Supply wagons transport goods from the Supply Capital to Trade Posts connected by caravan routes."
 train_equipment_1:0 "Merchant Cart"
 train_equipment_1_desc:0 "Taken over by the military from regular merchant convoys, this sturdy cart is well-suited to move a large amount of supplies over long distances. However, its civilian construction makes it vulnerable."
 train_equipment_2:0 "War Wagon"
 train_equipment_2_desc:0 "A simplified design that omits many comforts of regular supply wagons for the sake of cheaper production. It is still every bit as vulnerable as a regular cart but can more easily be replaced."
 train_equipment_3:0 "Armored Wagon"
 train_equipment_3_desc:0 "A reinforced supply wagon encased in thick wooden plating and iron fittings to make it less vulnerable to enemy attacks. It can carry as much cargo as any other design, but is more expensive to produce."
