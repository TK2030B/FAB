artillery_equipment_1:0 "Catapult"
artillery_equipment_1_short:0 "Catapult"
artillery_equipment_1_desc:0 "Catapults are large siege weapons operated by crews, designed to hurl massive projectiles over long distances. They can launch heavy rocks or fire-filled containers, causing widespread damage to fortifications and enemy formations from beyond the reach of personal weapons."

 infantry_equipment:0 "Infantry Weapons"  
 infantry_equipment_short:0 "Infantry Arms"  
 infantry_equipment_desc:0 "Swords, axes, and other melee weapons wielded by soldiers, along with shields and essential battlefield gear."  

 infantry_equipment_0:0 "Basic Infantry Weapons"  
 infantry_equipment_0_short:0 "Basic Arms"  
 infantry_equipment_0_desc:0 "Simple swords, spears, and shields used by levies and foot soldiers before and during the early wars of the realm."  

 infantry_equipment_1:0 "Infantry Weapons I"  
 infantry_equipment_1_short:0 "Arms I"  
 infantry_equipment_1_desc:0 "Standard-issue swords, axes, and shields wielded by trained warriors, complemented by improved armor and reinforced gear."  

 infantry_equipment_2:0 "Infantry Weapons II"  
 infantry_equipment_2_short:0 "Arms II"  
 infantry_equipment_2_desc:0 "Refined weapons such as well-crafted longswords, polearms, and stronger shields, allowing soldiers to fight more effectively in formation."  

 infantry_equipment_3:0 "Infantry Weapons III"  
 infantry_equipment_3_short:0 "Arms III"  
 infantry_equipment_3_desc:0 "Mastercrafted weapons, including finely forged swords and specialized polearms, alongside superior armor and battlefield gear fit for elite soldiers."  
 
 gw_armored_car_equipment:1 "Early Chariot"  
 gw_armored_car_equipment_desc:0 "Early war chariots were simple wooden frames with some metal reinforcements. This model features improved design, making it sturdier and more suited for combat roles."  
 armored_car_equipment_1:0 "Basic Chariot"  
 armored_car_equipment_1_desc:0 "An improved internal layout and better balance allow for increased speed and additional weaponry, making these chariots more effective in both scouting and skirmishes."  
 armored_car_equipment_2:0 "Improved Chariot"  
 armored_car_equipment_2_desc:0 "As battlefield conditions change, chariots are now being equipped with heavier weapons and reinforced armor to combat enemy light cavalry and maintain battlefield mobility."  
 armored_car_at_equipment:0 "Anti-Beast Chariot"  
 armored_car_at_equipment_desc:0 "War chariots will inevitably face enemy war beasts in combat. Developing a special anti-beast variant, equipped with reinforced spears and mounted crossbows, gives them a fighting chance against these massive foes."  

