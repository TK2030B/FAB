gw_tank_equipment:0 "Armored Rider"  
gw_tank_equipment_short:0 "Armored Rider"  
gw_tank_equipment_desc:0 "The first attempt at an armored cavalry replacement, the Armored Rider is slow and cumbersome, yet offers unmatched protection against small arms fire. Much like the early knights of old, these war machines pave the way for the true mounted warriors of the future."  
 
light_tank_equipment:0 "Squire"  
light_tank_equipment_desc:0 "The squire is swift and nimble, serving as both a scout and a skirmisher on the battlefield. Though lightly armored, it can outmaneuver heavier foes and strike where the enemy is weakest."  

 light_tank_equipment_1:0 "Squire I"  
 light_tank_equipment_1_short:0 "Squire I"  
 light_tank_equipment_1_desc:0 "A young warrior in service, the Squire I rides ahead of the main host, scouting the field and harassing enemy lines. While not built for prolonged combat, its speed and cunning make it a valuable asset in battle."  
 
 light_tank_equipment_2:0 "Squire II"  
 light_tank_equipment_2_short:0 "Squire II"  
 light_tank_equipment_2_desc:0 "With stronger armor and sharper steel, the Squire II is a seasoned warrior, no longer just a page on the battlefield. It strikes swiftly, scouting ahead and harassing enemy forces before vanishing like a shadow."  

 light_tank_equipment_3:0 "Squire III"  
 light_tank_equipment_3_short:0 "Squire III"  
 light_tank_equipment_3_desc:0 "A battle-hardened squire, on the verge of knighthood. The Squire III rides into battle with reinforced armor and greater firepower, proving itself worthy in both speed and skirmish, able to stand against even more formidable foes."  
 
light_tank_artillery_equipment:0 "Squire Mounted Archers"
light_tank_artillery_equipment_desc:0 "Young squires trained in horseback archery, using their mobility to strike at enemies from a distance. While not as heavily armored as knights, their skill with the bow makes them valuable battlefield assets."

light_tank_artillery_equipment_1:0 "Squire Mounted Archers I"
light_tank_artillery_equipment_1_short:0 "Mounted Archers I"
light_tank_artillery_equipment_1_desc:0 "Novice squires learning the art of mounted archery. They lack the refined techniques of veteran archers but can still deliver accurate volleys from horseback."

light_tank_artillery_equipment_2:0 "Squire Mounted Archers II"
light_tank_artillery_equipment_2_short:0 "Mounted Archers II"
light_tank_artillery_equipment_2_desc:0 "More experienced squires, now using stronger bows and trained in advanced skirmishing tactics. Their ability to strike and retreat makes them ideal for disrupting enemy formations."

light_tank_artillery_equipment_3:0 "Squire Mounted Archers III"
light_tank_artillery_equipment_3_short:0 "Mounted Archers III"
light_tank_artillery_equipment_3_desc:0 "Elite squire archers, trained extensively in horseback warfare. Their precision, speed, and coordination make them a formidable force, capable of wearing down even the most disciplined armies."

 
light_tank_destroyer_equipment:0 "Squire Lancers"  
light_tank_destroyer_equipment_short:0 "Lancers"  
light_tank_destroyer_equipment_desc:0 "Squires trained in the art of mounted combat, wielding long lances to pierce enemy cavalry and monstrous beasts. Though not as heavily armored as knights, their speed and precision allow them to engage and take down larger foes."  

light_tank_destroyer_equipment_1:0 "Squire Lancers I"  
light_tank_destroyer_equipment_1_short:0 "Lancers I"  
light_tank_destroyer_equipment_1_desc:0 "Young squires armed with lances, trained to counter enemy cavalry charges. Though lightly armored, their speed and agility allow them to deliver precise, devastating strikes before disengaging."  

light_tank_destroyer_equipment_2:0 "Squire Lancers II"  
light_tank_destroyer_equipment_2_short:0 "Lancers II"  
light_tank_destroyer_equipment_2_desc:0 "More experienced squires, equipped with reinforced lances and superior riding skills. They now pose a greater threat to enemy cavalry and monstrous war beasts, striking with deadly accuracy before retreating to safety."  

light_tank_destroyer_equipment_3:0 "Squire Lancers III"  
light_tank_destroyer_equipment_3_short:0 "Lancers III"  
light_tank_destroyer_equipment_3_desc:0 "Elite squire lancers, trained in the art of precise strikes against the largest of enemy mounts. Their tactics and improved equipment allow them to challenge even the most formidable of knights and war beasts in battle."  

light_tank_aa_equipment:0 "Squire Dragon Slayers"  
light_tank_aa_equipment_short:0 "Dragon Slayers"  
light_tank_aa_equipment_desc:0 "Young warriors trained in the art of dragon hunting, these squires wield enchanted weapons to counter airborne threats. Though not yet full-fledged knights, they strike with precision and agility, ideal for fending off dragons, wyverns, and other flying creatures."  

light_tank_aa_equipment_1:0 "Squire Dragon Slayers I"  
light_tank_aa_equipment_1_short:0 "Dragon Slayers I"  
light_tank_aa_equipment_1_desc:0 "A fresh force of squire dragon slayers, armed with lightweight dragonbane javelins and quick reflexes. Though inexperienced, their agility allows them to evade aerial assaults while striking at weak points in a dragon’s armor."  

light_tank_aa_equipment_2:0 "Squire Dragon Slayers II"  
light_tank_aa_equipment_2_short:0 "Dragon Slayers II"  
light_tank_aa_equipment_2_desc:0 "With superior dragonbane weapons and refined tactics, these squires can strike down war beasts and airborne foes before they reach their targets. Their discipline ensures that even the mightiest of flying threats can be countered."  

light_tank_aa_equipment_3:0 "Squire Dragon Slayers III"  
light_tank_aa_equipment_3_short:0 "Dragon Slayers III"  
light_tank_aa_equipment_3_desc:0 "Elite squires, honed through countless battles against dragons and wyverns, wielding the finest enchanted weaponry. Their attacks can pierce even the toughest scales, ensuring that no aerial threat can dominate the battlefield."  
 
medium_tank_equipment:0 "Knights"  
medium_tank_equipment_desc:0 "Knights are the backbone of any noble army, heavily armed and armored warriors who can fulfill a variety of battlefield roles, from leading charges to defending key positions."  

medium_tank_equipment_1:0 "Knights I"  
medium_tank_equipment_1_short:0 "Knights I"  
medium_tank_equipment_1_desc:0 "Early knights clad in chainmail and wielding lances or swords, these warriors provide a strong, balanced force. They are well-equipped to fight both foot soldiers and other cavalry, though their armor remains relatively light compared to later generations."  

medium_tank_equipment_2:0 "Knights II"  
medium_tank_equipment_2_short:0 "Knights II"  
medium_tank_equipment_2_desc:0 "More heavily armored and better trained, these knights are the elite of the battlefield, able to hold the line against most foes. Their improved gear and discipline make them formidable in both offense and defense."  

medium_tank_equipment_3:0 "Knights III"  
medium_tank_equipment_3_short:0 "Knights III"  
medium_tank_equipment_3_desc:0 "The pinnacle of knightly warfare, these warriors are encased in near-impenetrable plate armor and wield the best weapons of their age. With unmatched battlefield presence, they are the hammer that breaks the enemy’s will." 
 
medium_tank_artillery_equipment:0 "Knight Mounted Archers"  
medium_tank_artillery_equipment_short:0 "Mounted Archers"  
medium_tank_artillery_equipment_desc:0 "Elite cavalry archers trained in precision horseback archery, combining speed and firepower to harass enemy lines from a distance. Their superior training allows them to strike with deadly accuracy while remaining highly mobile."  

medium_tank_artillery_equipment_1:0 "Knight Mounted Archers I"  
medium_tank_artillery_equipment_1_short:0 "Mounted Archers I"  
medium_tank_artillery_equipment_1_desc:0 "Early knightly archers wielding shortbows from horseback, adept at striking enemy ranks while maneuvering across the battlefield. Though lightly armored, their speed makes them difficult to counter."  

medium_tank_artillery_equipment_2:0 "Knight Mounted Archers II"  
medium_tank_artillery_equipment_2_short:0 "Mounted Archers II"  
medium_tank_artillery_equipment_2_desc:0 "Improved bows and refined training grant these mounted archers superior range and accuracy, allowing them to engage targets from greater distances with lethal efficiency."  

medium_tank_artillery_equipment_3:0 "Knight Mounted Archers III"  
medium_tank_artillery_equipment_3_short:0 "Mounted Archers III"  
medium_tank_artillery_equipment_3_desc:0 "The pinnacle of mounted archery, these knights wield powerful longbows and use advanced riding techniques to remain deadly at full gallop. Their arrows pierce even the toughest armor, dominating the battlefield from afar."  


medium_tank_destroyer_equipment:0 "Knight Lancers"  
medium_tank_destroyer_equipment_short:0 "Lancers"  
medium_tank_destroyer_equipment_desc:0 "Elite knights equipped with powerful lances designed to break through enemy lines. Sacrificing flexibility for sheer impact, they charge with devastating force, capable of taking down the toughest foes."  

medium_tank_destroyer_equipment_1:0 "Knight Lancers I"  
medium_tank_destroyer_equipment_1_short:0 "Lancers I"  
medium_tank_destroyer_equipment_1_desc:0 "Early knightly lancers trained to focus on heavy cavalry charges, their lances capable of piercing through enemy armor with a single decisive strike."  

medium_tank_destroyer_equipment_2:0 "Knight Lancers II"  
medium_tank_destroyer_equipment_2_short:0 "Lancers II"  
medium_tank_destroyer_equipment_2_desc:0 "Refined tactics and reinforced lances grant these knights superior armor penetration, making them ideal for breaking through fortified enemy ranks."  

medium_tank_destroyer_equipment_3:0 "Knight Lancers III"  
medium_tank_destroyer_equipment_3_short:0 "Lancers III"  
medium_tank_destroyer_equipment_3_desc:0 "The pinnacle of lancer warfare, these elite knights wield the longest and strongest lances, capable of shattering enemy formations in a single charge."  
 
medium_tank_aa_equipment:0 "Knight Dragon Slayers"  
medium_tank_aa_equipment_short:0 "Dragon Slayers"  
medium_tank_aa_equipment_desc:0 "Elite knights trained to hunt and slay aerial beasts, from war wyverns to enemy messenger ravens. Armed with powerful bows and enchanted arrows, they ride into battle to protect their forces from airborne threats."  

medium_tank_aa_equipment_1:0 "Knight Dragon Slayers I"  
medium_tank_aa_equipment_1_short:0 "Dragon Slayers I"  
medium_tank_aa_equipment_1_desc:0 "An early force of knights dedicated to aerial defense, wielding strong bows and specialized projectiles to counter enemy flying units and monstrous creatures."  

medium_tank_aa_equipment_2:0 "Knight Dragon Slayers II"  
medium_tank_aa_equipment_2_short:0 "Dragon Slayers II"  
medium_tank_aa_equipment_2_desc:0 "With superior training and enhanced weaponry, these knights can bring down even the swiftest of airborne foes, ensuring dominance over the skies."  

medium_tank_aa_equipment_3:0 "Knight Dragon Slayers III"  
medium_tank_aa_equipment_3_short:0 "Dragon Slayers III"  
medium_tank_aa_equipment_3_desc:0 "The most elite of their kind, these knights wield enchanted greatbows and fire piercing bolts capable of striking down even the largest flying war beasts. Their legend is feared across the battlefield."  
 
heavy_tank_equipment:0 "Paladin"
heavy_tank_equipment_desc:0 "Paladins are heavily armored knights, clad in near-impenetrable steel, capable of smashing through enemy lines and holding the battlefield against all challengers."
heavy_tank_equipment_1:0 "Paladin I"
heavy_tank_equipment_1_short:0 "Paladin I"
heavy_tank_equipment_1_desc:0 "Paladins are heavily armored knights, clad in near-impenetrable steel, capable of smashing through enemy lines and holding the battlefield against all challengers."
heavy_tank_equipment_2:0 "Paladin II"
heavy_tank_equipment_2_short:0 "Paladin II"
heavy_tank_equipment_2_desc:0 "With even stronger armor and more devastating weaponry, the next generation of Paladins dominate the battlefield, standing as unshakable bastions of war."
heavy_tank_equipment_3:0 "Paladin III"
heavy_tank_equipment_3_short:0 "Paladin III"
heavy_tank_equipment_3_desc:0 "The pinnacle of chivalric warfare, these Paladins are near-invincible juggernauts, their mastery of combat unrivaled as they crush all before them."
 
heavy_tank_artillery_equipment:0 "Paladin Mounted Archers"
heavy_tank_artillery_equipment_desc:0 "Highly skilled warriors riding swift mounts, firing enchanted arrows to provide ranged support and disrupt enemy formations."
heavy_tank_artillery_equipment_1:0 "Paladin Mounted Archers I"
heavy_tank_artillery_equipment_1_short:0 "Mounted Archers I"
heavy_tank_artillery_equipment_1_desc:0 "Early mounted archers using powerful bows and enchanted arrows to strike enemies from a distance."
heavy_tank_artillery_equipment_2:0 "Paladin Mounted Archers II"
heavy_tank_artillery_equipment_2_short:0 "Mounted Archers II"
heavy_tank_artillery_equipment_2_desc:0 "Improved training and magical enhancements allow these archers to fire faster and with greater accuracy."
heavy_tank_artillery_equipment_3:0 "Paladin Mounted Archers III"
heavy_tank_artillery_equipment_3_short:0 "Mounted Archers III"
heavy_tank_artillery_equipment_3_desc:0 "Elite mounted archers wielding divine bows, capable of overwhelming enemies with precise and devastating volleys."

heavy_tank_destroyer_equipment:0 "Paladin Lancers"
heavy_tank_destroyer_equipment_desc:0 "Powerful knights wielding massive lances, designed to shatter enemy lines and pierce the toughest defenses."
heavy_tank_destroyer_equipment_1:0 "Paladin Lancers I"
heavy_tank_destroyer_equipment_1_short:0 "Lancers I"
heavy_tank_destroyer_equipment_1_desc:0 "Powerful knights wielding massive lances, designed to shatter enemy lines and pierce the toughest defenses."
heavy_tank_destroyer_equipment_2:0 "Paladin Lancers II"
heavy_tank_destroyer_equipment_2_short:0 "Lancers II"
heavy_tank_destroyer_equipment_2_desc:0 "Refined cavalry techniques and stronger lances make these warriors even deadlier in battle."
heavy_tank_destroyer_equipment_3:0 "Paladin Lancers III"
heavy_tank_destroyer_equipment_3_short:0 "Lancers III"
heavy_tank_destroyer_equipment_3_desc:0 "The pinnacle of mounted warfare, these elite lancers can charge through any enemy formation with devastating precision."

heavy_tank_aa_equipment:0 "Paladin Dragon Slayers"
heavy_tank_aa_equipment_desc:0 "Elite warriors armed with divine weapons, dedicated to slaying airborne threats such as wyverns and dragons."
heavy_tank_aa_equipment_1:0 "Paladin Dragon Slayers I"
heavy_tank_aa_equipment_1_short:0 "Dragon Slayers I"
heavy_tank_aa_equipment_1_desc:0 "Paladins trained to fight aerial threats, using enchanted weapons to bring down flying foes."
heavy_tank_aa_equipment_2:0 "Paladin Dragon Slayers II"
heavy_tank_aa_equipment_2_short:0 "Dragon Slayers II"
heavy_tank_aa_equipment_2_desc:0 "Refined tactics and divine weapons allow these warriors to slay even the most elusive airborne enemies."
heavy_tank_aa_equipment_3:0 "Paladin Dragon Slayers III"
heavy_tank_aa_equipment_3_short:0 "Dragon Slayers III"
heavy_tank_aa_equipment_3_desc:0 "The ultimate dragonslayers, wielding legendary weapons capable of piercing the toughest dragon scales and striking with divine precision."
 
super_heavy_tank_equipment:0 "War Elephants"
super_heavy_tank_equipment_desc:0 "These massive, heavily armored war beasts are the pinnacle of battlefield dominance. Towering over the battlefield, they trample enemy formations, shrug off arrows and spears, and carry powerful siege weapons upon their backs. However, their immense size makes them slow and difficult to maneuver, and few bridges can support their weight."
super_heavy_tank_equipment_1:0 "War Elephants"
super_heavy_tank_equipment_1_short:0 "War Elephants"
super_heavy_tank_equipment_1_desc:0 "These massive, heavily armored war beasts are the pinnacle of battlefield dominance. Towering over the battlefield, they trample enemy formations, shrug off arrows and spears, and carry powerful siege weapons upon their backs. However, their immense size makes them slow and difficult to maneuver, and few bridges can support their weight."

 
super_heavy_tank_artillery_equipment:0 "War Elephant Mounted Archers"
super_heavy_tank_artillery_equipment_desc:0 "These mighty war elephants serve as mobile archery platforms, carrying skilled bowmen who rain volleys of arrows upon enemy formations. Their towering presence grants them an unrivaled vantage point, though their immense size limits their mobility on the battlefield."
super_heavy_tank_artillery_equipment_1:0 "War Elephant Mounted Archers"
super_heavy_tank_artillery_equipment_1_short:0 "W. Elephant Archers"
super_heavy_tank_artillery_equipment_1_desc:0 "These mighty war elephants serve as mobile archery platforms, carrying skilled bowmen who rain volleys of arrows upon enemy formations. Their towering presence grants them an unrivaled vantage point, though their immense size limits their mobility on the battlefield."


super_heavy_tank_destroyer_equipment:0 "War Elephant Battering Ram"
super_heavy_tank_destroyer_equipment_short:0 "W. Elephant Ram"
super_heavy_tank_destroyer_equipment_desc:0 "These colossal war elephants are outfitted with massive reinforced battering rams, designed to smash through enemy fortifications with sheer brute force. Their immense size and momentum make them nearly unstoppable on the battlefield."
super_heavy_tank_destroyer_equipment_1:0 "War Elephant Battering Ram"
super_heavy_tank_destroyer_equipment_1_short:0 "W. Elephant Ram"
super_heavy_tank_destroyer_equipment_1_desc:0 "These colossal war elephants are outfitted with massive reinforced battering rams, designed to smash through enemy fortifications with sheer brute force. Their immense size and momentum make them nearly unstoppable on the battlefield."

 
super_heavy_tank_aa_equipment:0 "War Elephant Scorpion"
super_heavy_tank_aa_equipment_desc:0 "A massive war elephant equipped with an enormous ballista, or 'scorpion,' mounted on its back. Designed to pierce even the toughest dragon hides, these mobile anti-air units strike fear into airborne foes."
super_heavy_tank_aa_equipment_1:0 "War Elephant Scorpion"
super_heavy_tank_aa_equipment_1_short:0 "W. Elephant Scorpion"
super_heavy_tank_aa_equipment_1_desc:0 "A massive war elephant equipped with an enormous ballista, or 'scorpion,' mounted on its back. Designed to pierce even the toughest dragon hides, these mobile anti-air units strike fear into airborne foes."

modern_tank_equipment:1 "Elite Knights"  
modern_tank_equipment_desc:0 "The finest warriors, sworn to protect their realm, clad in the best armor and wielding legendary weapons as they ride into battle."  
modern_tank_equipment_1:1 "Elite Knights"  
modern_tank_equipment_1_short:1 "Elite Knights"  
modern_tank_equipment_1_desc:0 "The finest warriors, sworn to protect their realm, clad in the best armor and wielding legendary weapons as they ride into battle."  

modern_tank_artillery_equipment:0 "Elite Knight Mounted Archers"  
modern_tank_artillery_equipment_desc:0 "Elite archers trained to strike with deadly accuracy from horseback, ensuring no enemy escapes their wrath."  
modern_tank_artillery_equipment_1:0 "Elite Knight Mounted Archers I"  
modern_tank_artillery_equipment_1_short:0 "Mounted Archers"  
modern_tank_artillery_equipment_1_desc:0 "Elite archers trained to strike with deadly accuracy from horseback, ensuring no enemy escapes their wrath."  

modern_tank_destroyer_equipment:0 "Elite Knight Lancers"  
modern_tank_destroyer_equipment_desc:0 "Devoted knights wielding master-crafted lances, charging with unbreakable discipline to pierce enemy ranks and fortifications."  
modern_tank_destroyer_equipment_1:0 "Elite Knight Lancers I"  
modern_tank_destroyer_equipment_1_short:0 "Lancers"  
modern_tank_destroyer_equipment_1_desc:0 "Devoted knights wielding master-crafted lances, charging with unbreakable discipline to pierce enemy ranks and fortifications."  

modern_tank_aa_equipment:0 "Elite Knight Dragon Slayers"  
