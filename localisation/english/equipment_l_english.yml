rocket_artillery_equipment_1_desc:0 "This set of Flame Archery Equipment includes bows and improved incendiary arrows, allowing archers to launch fiery volleys that ignite enemy formations and fortifications."  

rocket_artillery_equipment_2:0 "Advanced Flame Archery Equipment"  
