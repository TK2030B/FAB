 amphibious_mechanized_equipment_short:0 "Amph. Warhorse"  
 amphibious_mechanized_equipment_desc:0 "Specially trained and equipped warhorses capable of swimming across water obstacles and landing troops onto hostile shores. These steeds are fitted with lighter barding to maintain mobility in water while still providing protection."  

 amphibious_mechanized_equipment_1:0 "Basic Amphibious Warhorse"  
 amphibious_mechanized_equipment_1_short:0 "Basic Amph. Warhorse"  
 amphibious_mechanized_equipment_1_desc:0 "Warhorses trained to traverse water and land troops directly onto a beach under some degree of protection. Their armor is reduced to improve buoyancy, but they remain an effective force for amphibious assaults."  

 amphibious_mechanized_equipment_2:0 "Improved Amphibious Warhorse"  
 amphibious_mechanized_equipment_2_short:0 "Improved Amph. Warhorse"  
 amphibious_mechanized_equipment_2_desc:0 "These warhorses feature improved training for stability in rough waters and specialized lightweight barding to increase their effectiveness in amphibious landings. Some are even equipped with harness-mounted flotation devices for greater endurance at sea."  

