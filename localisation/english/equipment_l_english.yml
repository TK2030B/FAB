anti_tank_equipment_2:0 "Improved Pikemen Equipment"
anti_tank_equipment_2_desc:0 "Enhanced pike designs, stronger spearheads, and improved armor allow these Pikemen to fight more effectively against even the heaviest cavalry and monstrous war beasts."

anti_tank_equipment_3:0 "Advanced Pikemen Equipment"
anti_tank_equipment_3_desc:0 "The finest pike formations are supported by expertly crafted weapons and superior armor, making these Pikemen the ultimate counter to war beasts and elite cavalry. Their discipline and weaponry ensure devastating results against charging foes."


