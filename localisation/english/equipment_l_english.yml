 mechanized_equipment:0 "Armored Warhorse"  
 mechanized_equipment_short:0 "Armored Warhorse"  
 mechanized_equipment_desc:0 "A strong, well-bred warhorse equipped with protective barding to shield it from enemy attacks. These horses provide better protection and durability compared to standard cavalry mounts."  

 mechanized_equipment_1:0 "Armored Warhorse I"  
 mechanized_equipment_1_short:0 "Armored Warhorse I"  
 mechanized_equipment_1_desc:0 "A sturdy warhorse fitted with partial barding, such as chainmail or leather-reinforced plating. Offers improved survivability over unarmored mounts while maintaining speed and agility."  

 mechanized_equipment_2:0 "Armored Warhorse II"  
 mechanized_equipment_2_short:0 "Armored Warhorse II"  
 mechanized_equipment_2_desc:0 "A powerful steed covered in reinforced plate barding, offering significant protection against enemy projectiles and melee strikes while maintaining battlefield mobility."  

 mechanized_equipment_3:0 "Armored Warhorse III"  
 mechanized_equipment_3_short:0 "Armored Warhorse III"  
 mechanized_equipment_3_desc:0 "The pinnacle of battlefield cavalry mounts, these warhorses are clad in full plate barding, making them highly resilient against enemy attacks. Though slower than lighter cavalry, they provide unmatched durability and shock power."  

