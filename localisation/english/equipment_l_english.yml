artillery_equipment:0 "Catapult"
artillery_equipment_short:0 "Catapult"
artillery_equipment_desc:0 "Catapults are large siege engines used to launch heavy projectiles, such as rocks or fireballs, over great distances. They are designed to break down fortifications or cause chaos within enemy ranks."

 artillery_equipment_2:0 "Improved Catapult"
 artillery_equipment_2_desc:0 "New catapult designs, utilizing stronger torsion springs and reinforced frames to improve range and accuracy."
 artillery_equipment_3:0 "Advanced Catapult"
 artillery_equipment_3_desc:0 "Light-weight catapults capable of being disassembled and transported by horse or foot, allowing rapid deployment in difficult-to-reach areas."
anti_air_equipment_2:0 "Improved Scorpion"
anti_air_equipment_2_desc:0 "Enhanced Scorpions with longer, stronger bolts and reinforced mechanisms, capable of reaching greater altitudes and piercing through tougher dragon scales."
anti_air_equipment_3:0 "Advanced Scorpion"
anti_air_equipment_3_desc:1 "An advanced, mobile version of the Scorpion, featuring greater range, faster reloading, and more powerful bolts, making it highly effective against even the fastest and highest-flying dragons."

 rocket_artillery_equipment_2:0 "Advanced Fire Catapult"
 rocket_artillery_equipment_2_desc:0 "Improved fire catapult design featuring spin-stabilized projectiles. These enhanced fire rocks offer greater accuracy and range, making them effective at longer distances while maintaining mobility."
 
anti_tank_equipment_1:0 "Ballista"
anti_tank_equipment_1_short:0 "Ballista"
anti_tank_equipment_1_desc:0 "A large, powerful crossbow-like siege weapon designed to pierce the armor of heavily armored targets, such as Knights, War Beasts, and other formidable foes. It fires large, sharp bolts that can penetrate even the toughest defenses."

anti_tank_equipment_2:0 "Improved Ballista"
anti_tank_equipment_2_desc:0 "Upgraded ballista designs with larger, more powerful bolts capable of piercing the thickest armor, allowing them to take on even the heaviest War Beasts and armored adversaries."

anti_tank_equipment_3:0 "Advanced Ballista"
anti_tank_equipment_3_desc:0 "An advanced version of the ballista, featuring reinforced frames and specially designed bolts that utilize new materials, making it capable of overcoming the toughest armor and defenses, including those of the most monstrous War Beasts."

 rocket_artillery_equipment:0 "Fire Catapult"
 rocket_artillery_equipment_short:0 "Fire Catapult"
 rocket_artillery_equipment_desc:0 "Fire catapults may lack the accuracy and sustained fire rate of traditional siege weapons, but they can launch multiple flaming rocks at once, causing widespread devastation and overwhelming enemy defenses with sheer force."
 rocket_artillery_equipment_1:0 "Fire Catapult"
 rocket_artillery_equipment_1_short:0 "Fire Catapult"
 rocket_artillery_equipment_1_desc:0 "Fire catapults, though less accurate and with a slower rate of fire than traditional siege weapons, are capable of launching multiple flaming projectiles at once, creating chaos and causing widespread damage to enemy formations and fortifications."
 
motorized_rocket_equipment:0 "Fast Fire Catapult"
motorized_rocket_equipment_short:0 "Fast Fire Catapult"
motorized_rocket_equipment_desc:0 "A lighter, faster version of the traditional fire catapult, designed to be pulled by warhorses. While it sacrifices some of the power and range of its heavier counterpart, it compensates with increased mobility, allowing rapid repositioning to launch devastating fire projectiles before the enemy can retaliate."
motorized_rocket_equipment_1:0 "Fast Fire Catapult"
motorized_rocket_equipment_1_short:0 "Fast Fire Catapult"
motorized_rocket_equipment_1_desc:0 "A more mobile version of the fire catapult, designed to be drawn by warhorses for quick repositioning. While it has slightly less power and range compared to its heavier counterpart, its mobility allows it to launch fire projectiles swiftly and relocate before the enemy can respond."

