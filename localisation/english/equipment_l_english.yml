 motorized_equipment:1 "Warhorse"  
 motorized_equipment_desc:1 "Strong and well-trained horses used for transporting troops, supplies, and for increasing the mobility of our forces."  
 motorized_equipment_0: "Early Warhorse"  
 motorized_equipment_0_desc:1 "During past conflicts, armies began using basic workhorses for transporting supplies and hauling equipment. These have since become an integral part of most military forces."  
 motorized_equipment_1:1 "Warhorse"  
 motorized_equipment_1_desc:0 "Mounting infantry on well-bred warhorses is the first stage toward greater battlefield mobility. These horses can be used to transport soldiers, pull siege engines, and carry supplies, greatly increasing the strategic speed of our forces."  
