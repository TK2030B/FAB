submarine:0 "Pirate Ship"
submarine_desc:0 "Pirate ships rely on stealth and surprise attacks to raid enemy merchant vessels, plundering supplies and disrupting trade."

both_cruisers_desc:0 "Light Dromond - A swift and maneuverable warship used to screen larger vessels and harass enemy fleets. It can also be armed with powerful artillery capable of damaging larger ships.\n\nHeavy Dromond - A larger, heavily armored warship that offers a balance between speed and durability. A solid choice for lords who cannot afford the might of true capital ships."

light_cruiser:1 "Light Dromond"
light_cruiser_desc:0 "A swift and maneuverable warship used to screen larger vessels and harass enemy fleets. It can also be armed with powerful artillery capable of damaging larger ships."

heavy_cruiser:1 "Heavy Dromond"
heavy_cruiser_desc:0 "A larger, heavily armored warship that offers a balance between speed and durability. A solid choice for lords who cannot afford the might of true capital ships."

destroyer:0 "Longship"
destroyer_desc:0 "A fast and agile warship, often used for scouting, raiding, and intercepting enemy ships. It is especially effective at hunting down smaller vessels and pirate threats."

ship_hull_light:1 "Longship Hull"
ship_hull_light_desc:0 "A fast and agile warship, often used for scouting, raiding, and intercepting enemy ships. It is especially effective at hunting down smaller vessels and pirate threats."

carrier:0 "Dragon Barge"
carrier_desc:0 "A massive vessel designed to transport dragons and their riders across the seas. Serving as a floating roost, it provides a place for dragons to rest, feed, and prepare for battle before taking to the skies once more."

battleship:0 "War Galley"
battleship_desc:0 "The pride of any fleet, a heavily armored and well-armed warship capable of dominating naval battles. These formidable vessels require the support of smaller ships to maintain their supremacy."

armor_desc:0 "The strongest hull and reinforcement available, ensuring resilience against enemy fire and ramming attacks."

battle_cruiser:0 "Light War Galley"
battle_cruiser_desc:0 "A fast but deadly warship, boasting firepower comparable to a War Galley but sacrificing armor for speed. Ideal for swift strikes and rapid engagements."

convoy:0 "Trade Ship"
convoy_desc:0 "Trade Ship are the lifeblood of trade and supply, transporting goods, resources, and even troops across the seas. Protecting them is vital for any kingdom's prosperity."

sh_battleship:0 "Royal War Galley"
sh_battleship_desc:0 "The mightiest warship to ever sail, clad in the thickest armor and bristling with devastating weapons. A true symbol of a king’s naval power, deserving of a strong escort."

 
