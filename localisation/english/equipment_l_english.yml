tank_armor_upgrade:0 "Armor"  
tank_armor_upgrade_desc:0 "Stronger barding provides greater protection against enemy weapons, though it may slow the beast down."  

tank_gun_upgrade:0 "Weapon"  
tank_gun_upgrade_desc:0 "Ensuring our knights and war beasts wield weapons capable of piercing enemy defenses is crucial for battlefield supremacy."  

tank_aa_upgrade:0 "AD Armament"  
tank_aa_upgrade_desc:0 "Equipping our forces with weapons designed to strike down flying beasts ensures dominance over the skies."  

tank_at_upgrade:0 "AB Armament"  
tank_at_upgrade_desc:0 "Our war beasts and cavalry must be armed with weapons that can counter the mightiest enemy creatures and their riders."  

tank_art_upgrade:0 "Bow Armament"  
tank_art_upgrade_desc:0 "Enhancing our knights’ ranged weaponry allows them to deliver devastating volleys upon their foes from a distance."  

tank_reliability_upgrade:0 "Beast Care"  
tank_reliability_upgrade_desc:0 "Proper care and maintenance of our war beasts improve their resilience, reducing the risk of exhaustion or injury in battle."  
 
tank_engine_upgrade:0 "Training"  
tank_engine_upgrade_desc:0 "Through rigorous training, our steeds become faster and more enduring, allowing them to carry more armor without being significantly slowed down."  

ac_engine_upgrade:0 "Training"  
ac_engine_upgrade_desc:0 "By dedicating time to the conditioning and discipline of our mounts, we enhance their speed and resilience, granting us greater tactical and strategic mobility."  

mech_cost_upgrade:0 "Warhorse Procurement"  
mech_cost_upgrade_desc:0 "By refining breeding practices and optimizing the armor and equipment of our warhorses, we can lower the costs of fielding them, though this may come at the expense of their overall durability."  

ship_gun_upgrade:0 "Siege Weapons"  
ship_gun_upgrade_desc:0 "A warship’s mounted siege weapons must be strong enough to pierce enemy hulls and shatter defenses."  

ship_torpedo_upgrade:0 "Harpoons"  
ship_torpedo_upgrade_desc:0 "A well-placed harpoon can cripple an enemy ship, piercing its hull and dealing devastating damage at close range."  

ship_armor_upgrade:0 "Reinforced Hull"  
ship_armor_upgrade_desc:0 "Thicker planks and reinforced beams provide greater protection against enemy siege weapons and boarding parties."  

carrier_armor_upgrade:0 "Reinforced Hull"  
carrier_armor_upgrade_desc:0 "A Dragon Barge’s wooden fortifications help protect its crew and dragons from enemy siege weapons and arrow volleys."  

ship_engine_upgrade:0 "Oars & Sails"  
ship_engine_upgrade_desc:0 "A fleet with stronger rowers and sturdier sails can control the tides of battle, chasing down enemies or escaping danger when needed."  

ship_reliability_upgrade:0 "Seaworthiness"  
ship_reliability_upgrade_desc:0 "A well-built warship is less prone to breaking apart in battle or succumbing to rough seas and misfortune."  

ship_anti_air_upgrade:0 "Anti-Dragon"  
ship_anti_air_upgrade_desc:0 "Ballistae and archers stationed along the deck give the crew a fighting chance against enemy dragons swooping from above."  

ship_ASW_upgrade:0 "Pirate Hunters"  
ship_ASW_upgrade_desc:0 "Equipping warships with grappling hooks, fire pots, and lookout crowsnests allows them to detect and ambush pirate ships lurking beneath the waves."  

destroyer_engine_upgrade:0 "Oars & Sails"  
destroyer_engine_upgrade_desc:0 "A warship with faster rowers and better sails can dictate the course of battle, outmaneuvering its foes."  

sub_engine_upgrade:0 "Oars & Sails"  
sub_engine_upgrade_desc:0 "A pirate ship with faster rowers and sturdier sails can chase down unsuspecting prey or disappear into the mist when needed."  

sub_stealth_upgrade:0 "Stealth"  
sub_stealth_upgrade_desc:0 "A pirate ship’s greatest advantage is its ability to remain unseen, striking only when the moment is right."  

sub_torpedo_upgrade:0 "Harpoons"  
sub_torpedo_upgrade_desc:0 "A well-thrown harpoon from a hidden pirate ship can sink a mighty warship before it even has time to react."  

ship_deckspace_upgrade:0 "Dragon Roosts"  
ship_deckspace_upgrade_desc:0 "Expanding the deck allows for more dragons to be housed, giving the fleet greater aerial dominance in battle."  

 
plane_gun_upgrade:0 "Claws & Fangs"
plane_gun_upgrade_desc:0 "Sharpened claws and powerful fangs enhance the dragon’s ability to tear through enemy forces in close combat, increasing its effectiveness in battle."

cv_plane_gun_upgrade:0 "Claws & Fangs"
cv_plane_gun_upgrade_desc:0 "Sharpened claws and powerful fangs enhance the dragon’s ability to tear through enemy forces in close combat, increasing its effectiveness in battle."

plane_engine_upgrade:0 "Wings"
plane_engine_upgrade_desc:0 "The dragon’s wings are strengthened, granting it superior speed and maneuverability, allowing for better positioning and target selection, especially important for intercepting enemies."

plane_range_upgrade:0 "Endurance"
plane_range_upgrade_desc:0 "The dragon’s stamina and flight endurance are improved, allowing it to travel greater distances and reach more strategic areas for reconnaissance or long-range missions."

cv_plane_range_upgrade:0 "Endurance"
cv_plane_range_upgrade_desc:0 "The dragon’s stamina and flight endurance are improved, allowing it to travel greater distances and reach more strategic areas for reconnaissance or long-range missions."

plane_reliability_upgrade:0 "Reliability"
plane_reliability_upgrade_desc:0 "With better training and care, the dragon’s chances of accidents or fatigue are reduced, ensuring it remains efficient and reliable during combat missions."

plane_naval_upgrade:0 "Naval Assault"
plane_naval_upgrade_desc:0 "Enhanced firepower or anti-ship weaponry allows the dragon to effectively engage enemy naval forces, wreaking havoc on ships with its flame or claws."

cv_plane_naval_upgrade:0 "Naval Assault"
cv_plane_naval_upgrade_desc:0 "Enhanced firepower or anti-ship weaponry allows the dragon to effectively engage enemy naval forces, wreaking havoc on ships with its flame or claws."

plane_bomb_upgrade:0 "Dragonfire"
plane_bomb_upgrade_desc:0 "The dragon’s flame breath is refined, allowing it to unleash more concentrated and devastating bursts of dragonfire, causing massive destruction to enemy fortifications and troops."

plane_tac_bomb_upgrade:0 "Dragonfire"
plane_tac_bomb_upgrade_desc:0 "The dragon’s flame breath is refined, allowing it to unleash more concentrated and devastating bursts of dragonfire, causing massive destruction to enemy fortifications and troops."

plane_cas_upgrade:0 "Ground Assault"
plane_cas_upgrade_desc:0 "With improved weaponry and precision, the dragon is more effective in targeting and destroying ground units, using its claws, fire, and other powers for devastating attacks."

plane_armor_upgrade:0 "Scales & Armor"
plane_armor_upgrade_desc:0 "Reinforced scales and enchanted armor plates make the dragon more resilient to damage, improving its survivability against enemy weapons and hostile magical attacks."


submarine:0 "Pirate Ship"
submarine_desc:0 "Pirate ships rely on stealth and surprise attacks to raid enemy merchant vessels, plundering supplies and disrupting trade."

both_cruisers_desc:0 "Light Dromond - A swift and maneuverable warship used to screen larger vessels and harass enemy fleets. It can also be armed with powerful artillery capable of damaging larger ships.\n\nHeavy Dromond - A larger, heavily armored warship that offers a balance between speed and durability. A solid choice for lords who cannot afford the might of true capital ships."

light_cruiser:1 "Light Dromond"
light_cruiser_desc:0 "A swift and maneuverable warship used to screen larger vessels and harass enemy fleets. It can also be armed with powerful artillery capable of damaging larger ships."

heavy_cruiser:1 "Heavy Dromond"
heavy_cruiser_desc:0 "A larger, heavily armored warship that offers a balance between speed and durability. A solid choice for lords who cannot afford the might of true capital ships."

destroyer:0 "Longship"
destroyer_desc:0 "A fast and agile warship, often used for scouting, raiding, and intercepting enemy ships. It is especially effective at hunting down smaller vessels and pirate threats."

ship_hull_light:1 "Longship Hull"
ship_hull_light_desc:0 "A fast and agile warship, often used for scouting, raiding, and intercepting enemy ships. It is especially effective at hunting down smaller vessels and pirate threats."

carrier:0 "Dragon Barge"
carrier_desc:0 "A massive vessel designed to transport dragons and their riders across the seas. Serving as a floating roost, it provides a place for dragons to rest, feed, and prepare for battle before taking to the skies once more."

battleship:0 "War Galley"
battleship_desc:0 "The pride of any fleet, a heavily armored and well-armed warship capable of dominating naval battles. These formidable vessels require the support of smaller ships to maintain their supremacy."

armor_desc:0 "The strongest hull and reinforcement available, ensuring resilience against enemy fire and ramming attacks."

battle_cruiser:0 "Light War Galley"
battle_cruiser_desc:0 "A fast but deadly warship, boasting firepower comparable to a War Galley but sacrificing armor for speed. Ideal for swift strikes and rapid engagements."

convoy:0 "Trade Ship"
convoy_desc:0 "Trade Ship are the lifeblood of trade and supply, transporting goods, resources, and even troops across the seas. Protecting them is vital for any kingdom's prosperity."

sh_battleship:0 "Royal War Galley"
sh_battleship_desc:0 "The mightiest warship to ever sail, clad in the thickest armor and bristling with devastating weapons. A true symbol of a king’s naval power, deserving of a strong escort."

 
